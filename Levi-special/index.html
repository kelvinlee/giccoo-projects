<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Levi's 声活唱片店</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/base.css">
    <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?54c76cfc457022758fa6779bf3fa02a4";
        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);
      })();
      
    </script>
  </head>
  <body>
    <div id="loading" :class="{fadeOut: out,animated: out}" v-show="mounted" style="display: none" class="load">
      <div class="loading fadeOut animated delay-20"><img src="./img/loading-text.png"></div>
      <div class="loading-text">
        <p>Loading...{{progress}}%</p>
      </div>
      <audio id="fl" src="//image.giccoo.com/projects/Levi-special/mp3/fl2.mp3"></audio>
      <transition name="page-fade">
        <div v-show="progress &gt;= 80" @click="openMusic" class="open">打开声音</div>
      </transition>
    </div>
    <div id="main" v-show="mounted" :class="{biger: biger,smaller:smaller}" style="display: none" :style="{width: w+'px',height: h+'px'}" class="main">
      <transition name="page-fade">
        <div v-show="loading" class="loading-page">
          <div class="ball-spin-fade-loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div class="page page-home">
          <div class="content">
            <audio id="audiotv" src="//image.giccoo.com/projects/Levi-special/mp3/tv.mp3"></audio>
            <audio id="audiocd" src="//image.giccoo.com/projects/Levi-special/mp3/cd2.mp3"></audio>
            <audio id="audiomz" src="//image.giccoo.com/projects/Levi-special/mp3/mz.mp3"></audio>
            <div @touchmove=" note = false " class="plant">
              <div class="bg-box"><img src="./img/bg.jpg">
                <div class="neon"><img src="./img/neon-off.png"></div>
                <div @click="openTV" class="btn-tv"></div>
                <div class="tv">
                  <div class="tv-bg"><img src="./img/tv-bg.png">
                    <div class="timg"><img src="./img/timg.gif"></div>
                  </div>
                  <div class="front"><img src="./img/tv-front.png"></div>
                </div>
                <div class="cd-list">
                  <div class="line line-1">
                    <div @click="openCD(1)" class="cd item"><img src="./img/btn-empty.jpg"></div>
                    <div @click="openCD(2)" class="cd item"><img src="./img/btn-empty.jpg"></div>
                    <div @click="openCD(3)" class="cd item"><img src="./img/btn-empty.jpg"></div>
                    <div @click="openCD(4)" class="cd item"><img src="./img/btn-empty.jpg"></div>
                  </div>
                  <div class="line line-2">
                    <div @click="openCD(5)" class="cd item"><img src="./img/btn-empty.jpg"></div>
                    <div @click="openCD(6)" class="cd item"><img src="./img/btn-empty.jpg"></div><a href="/Levi-special/gather.html" class="cd item"><img src="./img/btn-empty.jpg"></a><a href="/Levi/" class="cd item"><img src="./img/btn-empty.jpg"></a>
                  </div>
                </div>
                <div @click="openCDM" class="btn-audio-run"></div>
                <div class="audio-run">
                  <div class="item item-1"><img src="./img/audio-run.png"></div>
                  <div class="item item-2"><img src="./img/audio-run.png"></div>
                </div>
                <div @click="openMZ" class="focus-join">
                  <div class="light"><img src="./img/light.gif"></div>
                </div>
              </div>
              <transition name="page-fade">
                <div v-show="note" class="note"><img src="./img/note.png">
                  <transition name="page-fade">
                    <div v-show="note" class="text"><img src="./img/note-text.png"></div>
                  </transition>
                </div>
              </transition>
            </div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="videoPop" class="pop">
          <div @click="videoPop = false; document.getElementById('video').pause()" class="close"><img src="./img/icon-close.png"></div>
          <div class="video">
            <video id="video" width="640" height="360" src="//image.giccoo.com/projects/Levi-special/mp4/v1.mp4" controls="true" preload="none" webkit-playsinline playsinline></video>
          </div>
        </div>
      </transition>
    </div>
    <div id="music" v-show="show" :class="{biger: biger,smaller:smaller}" style="display: none" :style="{width: w+'px',height: h+'px'}" class="main">
      <transition name="page-fade">
        <div @click="show = false; main.noteArrow = true" class="close"><img src="./img/icon-close.png"></div>
      </transition>
      <transition name="page-fade">
        <div v-show="show" class="page page-music">
          <div :style="'background-image:url(../../Levi/img/music-bg-'+info.singer+'.jpg)'" class="bg"></div>
          <div class="content">
            <div class="bg-box"><img src="./img/music-border.png"></div>
            <div class="up">
              <div id="cd"></div>
              <div class="message">
                <p :class="{on: (index+1) == line}" v-for="(text,index) in msgList">{{text}}</p>
              </div>
              <div class="player">
                <div @click="play" class="btn btn-play">
                  <div v-show="!playing" class="play"><img src="../../Levi/img/music-icon-play.png"></div>
                  <div v-show="playing" class="stop"><img src="../../Levi/img/music-icon-pause.png"></div>
                </div>
                <div class="time time-begin">{{timeing}}</div>
                <div class="progress">
                  <div :style="{width: playProgress+'%'}" class="line">
                    <div class="pointer"></div>
                  </div>
                </div>
                <div class="time time-end">{{timeend}}</div>
                <audio id="bgm" :src="info.music" @canplay="canplay" @timeupdate="playRun" @playing="playing = true" @pause="playing = false" @ended="playing = false"></audio>
              </div>
              <div class="select">
                <div v-show="now &gt; 1" @click="prev" class="btn btn-prev-music"><img src="./img/btn-next.png"></div><a v-show="now &lt;= 1" href="/Levi-special/gather.html" class="btn btn-prev-music"><img src="./img/btn-more.png"></a>
                <div v-show="now &lt; 6" @click="next" class="btn btn-next-music"><img src="./img/btn-prev.png"></div><a v-show="now &gt;= 6" href="/Levi-special/gather.html" class="btn btn-next-music"><img src="./img/btn-more.png"></a>
              </div>
            </div>
          </div>
        </div>
      </transition>
    </div>
    <script src="//res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/vue.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/pixi.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/TweenMax.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/axios.min.js"></script>
    <script src="//s3.music.126.net/static/mob/ntes.id.js"></script>
    <script src="//s5.music.126.net/static_public/5a1b70ea0180f6ca7295a59d/js/music-jssdk-1.0.3.js"></script>
    <script src="js/main.js?v=2"></script>
  </body>
</html>
