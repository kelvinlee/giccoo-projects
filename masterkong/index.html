<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>定制你的花样音乐告白</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="//image.giccoo.com/projects/libs/css/animate.min.css">
    <link rel="stylesheet" href="css/yrdzst-Bold.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="//image.giccoo.com/projects/libs/js/min/vconsole.min.js"></script>
    <script>
      var vConsole = new VConsole();
      console.log('VConsole open');
      
      
    </script>
  </head>
  <body>
    <!-- - url = "//image.giccoo.com/projects/YearOfThePig";-->
    <div id="myDiv"></div>
    <div id="load" class="load">
      <div id="loading" v-show="mounted" style="display: none" class="content">
        <div class="bottle"><img src="./img/bottle-empty.png">
          <div :style="{bottom: (110-progress)*(-70)/100+'%'}" class="water"><img src="./img/bottle-water.png"></div>
        </div>
        <div class="load-text">
          <p class="centeralign font">Loading...{{progress}}%</p>
        </div>
      </div>
    </div>
    <div id="main" :class="{biger: biger, smaller:smaller}" :style="{width: w+'px',height: h+'px'}" class="main">
      <transition name="page-down">
        <div v-show="noteShow" @click="noteShow = false" :class="{error: noteType}" style="display: none" class="note-message">
          <div class="note-text">{{noteText}}</div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="loading" style="display: none" class="loading-page">
          <div class="ball-spin-fade-loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="pageIndex == 1" class="page page-1">
          <div class="content">
            <div id="ugc"></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="pageIndex == 2" class="page page-2">
          <div class="content"></div>
        </div>
      </transition>
      <transition name="page-zoom">
        <div v-show="registerShow" style="display: none" class="pop pop-note">
          <div class="content">
            <div class="textbox">
              <div v-show="edit" class="edit">
                <div class="texts">
                  <div class="text">
                    <textarea v-model="text" v-reset-input @focus="focusArea" @blur="blurArea"></textarea>
                    <p class="music-name"> <span>————</span>《{{messagelist[messageIndex].name}}》</p>
                  </div>
                </div>
                <div @click="edit = false" class="close"><img src="./img/icon-close.png"></div>
              </div>
              <div v-show="!edit" @click="editMessage" @touchstart="hideNote" class="messages">
                <transition name="page-fade">
                  <div class="note"><img src="./img/note-1.png"></div>
                </transition>
                <div @click="moveLeft(0)" class="left"><img src="./img/arrow.png"></div>
                <div @click="moveRight(0)" class="right"><img src="./img/arrow.png"></div>
                <slider @number="numberChange" class="texts">
                  <div v-for="item in messagelist" class="text">
                    <p v-html="toBr(item.text)" class="messagecontent"></p>
                    <p class="music-name"> <span>————</span>《{{item.name}}》</p>
                  </div>
                </slider>
              </div>
              <div class="name"><span class="font">FROM:</span>
                <input type="text" v-reset-input v-model="nickname" placeholder="填写你的名字">
              </div>
              <div @click="goNext" class="btn-gb"><img src="./img/btn-gb.png"></div>
            </div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="lotteryShow" style="display: none" class="pop pop-question">
          <div class="content">
            <div class="question">
              <div class="note">密码提示：</div>
              <div class="box">
                <div @click="moveLeft(1)" class="left"><img src="./img/arrow.png"></div>
                <div @click="moveRight(1)" class="right"><img src="./img/arrow.png"></div>
                <slider @number="numberChange2" class="texts">
                  <div v-for="item in questionlist" class="text">
                    <p>{{item.q}}</p>
                  </div>
                </slider>
              </div>
              <div class="note">输入答案：</div>
              <div class="group">
                <input type="text" v-reset-input v-model="question" :placeholder="'例如:'+questionlist[questionIndex].p">
              </div>
              <div @click="submit" class="btn-submit"><img src="./img/btn-submit.png"></div>
            </div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="questionPageShow" style="display: none" class="pop pop-question pop-answer">
          <div class="content">
            <div class="question">
              <div class="note">密码提示：</div>
              <div class="box">
                <div class="texts">
                  <div class="text">
                    <p>{{getData.question}}</p>
                  </div>
                </div>
              </div>
              <div class="note">输入答案：</div>
              <div class="group">
                <input type="text" v-reset-input v-model="answer" placeholder="例如：2000年2月14日">
              </div>
              <div @click="checkAnswer" class="btn-submit"><img src="./img/btn-answer.png"></div>
            </div>
          </div>
        </div>
      </transition>
      <div v-show="ugcShow" style="display: none" class="pop flashcamera">
        <div class="content">
          <div class="small-size">
            <div @click="closeUGC" class="close"><img src="./img/icon-close.png"></div>
            <div class="scroll"><img :src="ugc"></div>
            <div class="note">长按保存图片</div>
          </div>
        </div>
      </div>
    </div>
    <script src="//res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/qrcode.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/PreloadJS/1.0.1/preloadjs.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.7/pixi.min.js"></script>
    <script src="js/main.js?v=1"></script>
  </body>
</html>
