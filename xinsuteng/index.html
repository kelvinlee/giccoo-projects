            <h3>如何让生活变得有质感?</h3>
            <p>不论男女，大家在沏茶小聚或是工暇闲语之际都会热衷于探究这样的问题：如何提高生活品质？什么才是 「有品质」？</p>
            <p>设计感？质感？性价比？情怀？仔细想想这些常常和品质相伴出现的词汇似乎都没有办法精准囊括「品质」这一概念。</p>
