<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>沃尔沃S60L</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="http://disk.giccoo.com/projects/libs/css/animate.min.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="css/base.css?v=1">
  </head>
  <body>
    <!-- - url = "http://image.giccoo.com/projects/volvo_s60l/"-->
    <div class="main">
      <div class="model model-1">
        <div class="content">
          <div class="logo"><img src="/volvo_s60l/img/logo.png"></div><a href="http://www.volvocars.com/zh-cn/cars/new-models/s60l" class="banner"><img src="/volvo_s60l/img/banner-1.png"></a>
          <div class="car"><img src="/volvo_s60l/img/banner-car.png"></div><a href="#model-2" class="next-point"><img src="/volvo_s60l/img/next-point.png"></a><a href="#model-2" class="next-text">预约试驾</a>
        </div>
      </div>
      <div id="model-2" class="model medel-2">
        <div class="title"><img src="/volvo_s60l/img/form-title.jpg"></div>
        <div class="form-box">
          <register id="register" action="http://api.giccoo.com/volvo_s60l/insert/"></register>
        </div>
      </div>
      <div class="model">
        <div class="bg"><img src="/volvo_s60l/img/bg-2.jpg"></div>
      </div>
      <div class="model model-5">
        <div class="bg">
          <slider myid="mainSlider" repeat="true" callback="changeMain" list="/volvo_s60l/img/info-1.jpg,/volvo_s60l/img/info-2.jpg,/volvo_s60l/img/info-3.jpg" class="sliderBox">
            <div class="left"><img src="/volvo_s60l/img/left.png"></div>
            <div class="right"><img src="/volvo_s60l/img/left.png"></div>
          </slider>
        </div>
      </div>
      <div class="model model-6">
        <div class="title"><img src="/volvo_s60l/img/title.jpg"></div>
        <div class="bg">
          <div class="sliders">
            <slider myid="secondSlider" repeat="true" callback="changePoint" list="/volvo_s60l/img/car-1.jpg,/volvo_s60l/img/car-2.jpg,/volvo_s60l/img/car-3.jpg,/volvo_s60l/img/car-4.jpg,/volvo_s60l/img/car-5.jpg" class="sliderBox">
              <div class="left2"><img src="/volvo_s60l/img/left.png"></div>
              <div class="right2"><img src="/volvo_s60l/img/left.png"></div>
            </slider>
          </div>
          <div class="points"><span class="on"></span><span></span><span></span><span></span><span></span></div>
        </div>
      </div><a href="#register" class="backTop hide"><img src="/volvo_s60l/img/back-top.png"></a>
    </div>
    <script src="http://disk.giccoo.com/projects/libs/js/min/Zepto.min.js"></script>
    <script src="http://disk.giccoo.com/projects/libs/js/min/fastclick.min.js"></script>
    <script src="http://disk.giccoo.com/projects/libs/js/min/riot.min.js"></script>
    <script src="js/tag.js?v=1"></script>
    <script src="js/main.js?v=1"></script>

</html>
