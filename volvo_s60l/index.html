<!DOCTYPE html>

        </div>
        <div class="content">
          <div class="logo"><img src="http://image.giccoo.com/projects/volvo_s60l/img/logo.png"></div><a href="http://www.volvocars.com/zh-cn/cars/new-models/s60l" class="banner"><img src="http://image.giccoo.com/projects/volvo_s60l/img/banner-1.png"></a>

              <div class="right2"><img src="http://image.giccoo.com/projects/volvo_s60l/img/left.png"></div>
            </slider>
          </div>
          <div class="points"><span class="on"></span><span></span><span></span><span></span><span></span></div>
        </div>
