<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>星巴克</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="http://image.giccoo.com/projects/libs/css/animate.min.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <div id="load" class="load">
      <div id="loading" v-show="mounted" style="display: none" class="content">
        <div class="loading-text">
          <p class="centeralign">Loading..{{progress}}%</p>
        </div>
      </div>
    </div>
    <div id="main" v-show="mounted" :class="{biger: biger, smaller:smaller}" style="display: none" :style="{width: w+'px',minHeight: h+'px'}" class="main">
      <transition name="page-fade">
        <div v-show="loading" class="loading-page">
          <div class="ball-spin-fade-loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="pageIndex == 1" class="page page-1">
          <div class="content">
            <div id="ugc"></div>
            <transition name="page-fade">
              <div v-show="questionShow" class="post-card">
                <div class="question-list">
                  <transition name="page-fade">
                    <div v-show="questionIndex == 0" class="question">
                      <div class="title">圣诞来袭</div>
                      <div class="answer">
                        <div :class="{on: answer1==1}" @click="answer1 = 1" class="item row">a</div>
                        <div :class="{on: answer1==2}" @click="answer1 = 2" class="item row">b</div>
                        <div :class="{on: answer1==3}" @click="answer1 = 3" class="item row">c</div>
                        <div :class="{on: answer1==4}" @click="answer1 = 4" class="item row">d</div>
                      </div>
                    </div>
                  </transition>
                  <transition name="page-fade">
                    <div v-show="questionIndex == 1" class="question">
                      <div class="title">选一位圣诞DJ</div>
                      <div class="answer">
                        <div :class="{on: answer2==1}" @click="answer2 = 1" class="item">a</div>
                        <div :class="{on: answer2==2}" @click="answer2 = 2" class="item">b</div>
                        <div :class="{on: answer2==3}" @click="answer2 = 3" class="item">c</div>
                        <div :class="{on: answer2==4}" @click="answer2 = 4" class="item">d</div>
                      </div>
                    </div>
                  </transition>
                  <transition name="page-fade">
                    <div v-show="questionIndex == 2" class="question">
                      <div class="title">不要怂</div>
                      <div class="answer">
                        <div :class="{on: answer3.c1}" @click="answer3.c1 = !answer3.c1" class="item check">a</div>
                        <div :class="{on: answer3.c2}" @click="answer3.c2 = !answer3.c2" class="item check">b</div>
                        <div :class="{on: answer3.c3}" @click="answer3.c3 = !answer3.c3" class="item check">c</div>
                        <div :class="{on: answer3.c4}" @click="answer3.c4 = !answer3.c4" class="item check">d</div>
                      </div>
                    </div>
                  </transition>
                  <transition name="page-fade">
                    <div v-show="questionIndex == 3" class="question">
                      <div class="title">今年圣诞</div>
                      <div class="answer input">
                        <input type="input" v-model="nickname">
                      </div>
                    </div>
                  </transition>
                  <transition name="page-fade">
                    <div v-show="questionIndex == 4" class="question">
                      <div class="title">写这里</div>
                      <div class="msg-card"></div>
                      <div class="answer input textarea">
                        <textarea v-model="message"></textarea>
                      </div>
                    </div>
                  </transition>
                </div>
                <div @click="nextQuestion" class="btn-next"></div>
              </div>
            </transition>
          </div>
        </div>
      </transition>
    </div>
    <script src="//res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/vue.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/pixi.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/TweenMax.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/axios.min.js"></script>
    <script src="//image.giccoo.com/projects/genki/js/music-jssdk-1.0.5.js"></script>
    <script src="//image.giccoo.com/projects/genki/js/ntes.id.js"></script>
    <script src="js/public_funciton.js"></script>
    <script src="js/build.js?v=1"></script>
    <script src="js/main.js?v=1"></script>
    <script src="js/ani.js?v=1"></script>
  </body>
</html>
