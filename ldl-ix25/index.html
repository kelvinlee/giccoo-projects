<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>东风雪铁龙全新C4L</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="./libs/css/animate.min.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="css/base.css?v=1">
  </head>
  <body>
    <div class="wechat-share"><img src="./img/share.jpg"></div>
    <div class="pages">
      <div class="logo"><img src="./img/logo.jpg"></div>
      <div class="page page-movie">
        <div class="mark"><img src="./img/bg-mark.png"></div>
        <div class="first-cla">
          <div class="box fadeOut animated delay-20">
            <div class="text bounceIn animated"><img src="./img/moive-1-text.png"></div>
            <div class="banner rotateInDownLeft animated delay-3">
              <div class="title zoomIn animated delay-6"><img src="./img/moive-1-2.png"></div><img src="./img/moive-1-1.png">
            </div>
          </div>
        </div>
        <div class="second-cla fadeIn animated delay-18">
          <div class="box fadeOut animated delay-40">
            <div class="text bounceIn animated delay-20"><img src="./img/moive-2-text.png"></div>
            <div class="banner rotateInDownRight animated delay-23"><img src="./img/moive-2-1.png"></div>
          </div>
        </div>
        <div class="third-cla fadeIn animated delay-38">
          <div class="box fadeOut animated delay-70">
            <div class="text bounceIn animated delay-40"><img src="./img/moive-3-text.png"></div>
            <div class="banner fadeInUp animated duration-15 delay-43"><img src="./img/moive-3-1.png"></div>
          </div>
        </div>
        <div class="mian-cla fadeIn animated delay-70">
          <div class="text"><img src="./img/page-first-text.png">
            <div class="btn btn-next bounceIn animated delay-74"><img src="./img/btn-test.png"></div>
          </div>
        </div>
      </div>
      <div class="page page-note">
        <div class="mark"><img src="./img/bg-mark.png"></div>
        <div class="bg">
        </div>
        <div class="content content-first">
          <div class="text"><img src="./img/page-note-text.png">
            <div class="btn btn-goto-charge"><img src="./img/btn-test-next.png"></div>
          </div>
        </div>
        <div class="content content-second">
          <div class="title"><img src="./img/page-test-title.png"></div>
          <div class="box box-test">
            <div class="text"><img src="./img/page-test-content.png"></div>
            <div id="select-box" class="select-box"></div>
            <div class="btn btn-goto-test"><img src="./img/btn-test-start.png"></div>
          </div>
          <div class="box box-loading hide">
            <div class="loading-box fadeInDown animated">
              <div class="loading-big"><img src="./img/loading-box-big.png"></div>
              <div class="loading-small"><img src="./img/loading-box-small.png"></div>
            </div>
            <p class="fadeInDown animated delay-2">正在自动匹配<br/>年龄和运动数据…</p>
          </div>
        </div>
        <div class="content content-over">
          <div class="box box-fail hide">
            <div class="title"><img src="./img/page-answer-title.png"></div>
            <div class="battery battery-no"><img src="./img/battery-box.png">
              <div class="light"><img src="./img/battery-no.png"></div>
            </div>
            <div class="text"><img src="./img/note-no.png"></div>
            <div class="btn btn-recharge"><img src="./img/btn-recharge.png"></div>
          </div>
          <div class="box box-success hide">
            <div class="title"><img src="./img/page-answer-title.png"></div>
            <div class="battery"><img src="./img/battery-full.png"></div>
            <div class="text"><img src="./img/note-full.png"></div>
            <div class="btn btn-recharge"><img src="./img/btn-recharge.png"></div>
          </div>
        </div>
      </div>
      <div class="page page-main">
        <div class="mark"><img src="./img/bg-mark.png"></div>
        <div class="bg"></div>
        <div class="content main">
          <div class="title fadeInUp animated delay-5"><img src="./img/page-main-title.png"></div>
          <div class="medal fadeInUp animated delay-6 medal-list">
            <div class="medals">
              <div class="item">
                <div class="off"><img src="./img/medal-1-off.png"></div>
                <div class="on"><img src="./img/medal-1-on.png"></div>
              </div>
              <div class="item">
                <div class="off"><img src="./img/medal-2-off.png"></div>
                <div class="on"><img src="./img/medal-2-on.png"></div>
              </div>
              <div class="item">
                <div class="off"><img src="./img/medal-3-off.png"></div>
                <div class="on hide"><img src="./img/medal-3-on.png"></div>
              </div>
            </div>
          </div>
          <div class="progress fadeInUp animated delay-7">
            <div class="progress-lin"></div>
          </div>
          <div class="text fadeInUp animated delay-8"><img src="./img/page-main-pro-text.png"></div>
          <div class="note-text fadeInUp animated delay-9"><img src="./img/page-main-note.png"></div>
          <div class="btn btn-start fadeInUp animated delay-10"><img src="./img/btn-start.png"></div>
        </div>
        <div class="content award award-fail hide">
          <div class="lottery-box fadeInDown animated"><img src="./img/lottery-box-off.png"></div>
          <div class="text fadeInDown animated delay-2"><img src="./img/award-text-fail.png"></div>
          <div class="btn btn-share fadeInDown animated delay-4"><img src="./img/btn-share.png"></div>
          <div class="car-banner fadeInUp animated delay-5"><img src="./img/car.png"></div>
        </div>
        <div class="content award award-success hide">
          <div class="lottery-box fadeInDown animated delay-2"><img src="./img/lottery-box-on.png"></div>
          <div class="lottery-fireworks fadeInDown animated delay-0 duration-10"><img src="./img/fireworks.png"></div>
          <div class="text fadeInDown animated delay-4"><img src="./img/award-text-success.png"></div>
          <div class="btn btn-submit fadeInDown animated delay-6"><img src="./img/btn-submit.png"></div>
          <div class="car-banner fadeInUp animated delay-7"><img src="./img/car.png"></div>
        </div>
      </div>
    </div>
    
    <script src="./libs/js/min/jquery.min.js"></script>
    <script src="./libs/js/min/fastclick.min.js"></script>
    <script src="./libs/js/min/riot.min.js"></script>
    <script src="./libs/js/min/localforage.min.js"></script>
    <script src="./libs/js/min/cityData-min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/tags.js?v=1"></script>
    <script src="js/main.js"></script>
  </body>
</html>
