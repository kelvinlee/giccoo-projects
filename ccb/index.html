    <script type="text/ng-template" id="game.html">
      <div ng-controller="GameController as game" class="game-page">
        <audio id="audioyyy" src="http://disk.giccoo.com/projects/ccb/mp3/audio-yyy.mp3" preload="auto"></audio>
        <audio id="audiocoin" src="http://disk.giccoo.com/projects/ccb/mp3/audio-coin.mp3" preload="auto"></audio>
        <div ng-show="game.weiban" ng-click="game.hideweiban()" class="weiban pagechange"></div>
        <div ng-hide="game.weiban" class="game">
          <div ng-hide="game.gameBegin" class="gameStar pagechange">
            <div class="title">
              <div class="normal"><img src="http://disk.giccoo.com/projects/ccb/img/title.jpg"></div>
              <div class="special"><img src="http://disk.giccoo.com/projects/ccb/img/title-zhua.png"></div>
            </div>
            <div class="subtitle"><img src="http://disk.giccoo.com/projects/ccb/img/subtitle.jpg"></div>
            <div ng-click="game.gameStar()" class="star"><img src="http://disk.giccoo.com/projects/ccb/img/starbtn.jpg"></div>
            <div class="logo"><img src="http://disk.giccoo.com/projects/ccb/img/logo.jpg"></div>
          </div>
          <div ng-show="game.gameBegin &amp;&amp; !gameOver" class="gameCanvas pagechange">
            <div class="score">{{game.score}} 元 </div>
            <div ng-class="item.class" ng-style="item.style" data-key="{{key}}" ng-repeat="(key,item) in game.items" class="item item-{{key}}">
            </div>
          </div>
          <div ng-show="gameOver" class="gameOver pagechange">
            <div class="title">
              <h1>太厉害了</h1>
              <h2>一把抓到 {{game.score}} 元</h2>
            </div>
            <div class="subtitle">
              <p>财运指数超越了朋友圈 {{game.Transcend}}% 的人,<br/>一键分享羊年一起发!</p>
            </div>
            <div class="btn"><img src="http://disk.giccoo.com/projects/ccb/img/sharebtn.jpg">
              <div ng-click="game.showShare()" class="sharebtn"></div>
              <div ng-click="game.regame()" class="regame"></div>
            </div>
            <div class="logo"><img src="http://disk.giccoo.com/projects/ccb/img/logo.jpg"></div>
          </div>
        </div>
        <div ng-show="game.wechat" ng-click="game.showShare()" class="wechat pagechange"></div>
      </div>
    </script>
