<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>致趣实验室</title>
    <script src="/libs/js/viewport.js"></script>
    <link rel="stylesheet" href="/libs/css/animate.min.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <!-- - var images = "http://disk.giccoo.com/projects/huaweiG7/img"-->
    <div class="wechat-share-hide">
    </div>
    <div class="main">
      <div class="homepage">
        <div class="bottle bottle-logo"><img src="img/bottle-logo.png">
          <gif id="bottlelogo" width="480" height="620" count="63" normal="0" replay="[0,62,&quot;stop&quot;]" stop="62" play="normal" src="img/animate/bottle-logo/logo-id.png"></gif>
          <div onclick="openBottleMain(this)" page-name="logo" class="on-button"></div>
        </div>
        <div class="bottle bottle-strategy"><img src="img/bottle-strategy.png">
          <gif id="bottlestrategy" width="850" height="200" count="78" normal="0" replay="[0,77,&quot;stop&quot;]" stop="77" play="normal" src="img/animate/bottle-strategy/strategy-id.png"></gif>
          <div class="shadow"><img src="img/bottle-strategy-shadow.png"></div>
          <div onclick="openBottleMain(this)" page-name="strategy" class="on-button"></div>
        </div>
        <div class="bottle bottle-technology"><img src="img/bottle-technology.png">
          <gif id="bottletechnology" width="800" height="260" count="60" normal="0" replay="[0,59,&quot;stop&quot;]" stop="59" play="normal" src="img/animate/bottle-technology/technology-id.png"></gif>
          <div class="shadow"><img src="img/bottle-technology-shadow.png"></div>
          <div onclick="openBottleMain(this)" page-name="technology" class="on-button"></div>
        </div>
        <div class="bottle bottle-brand"><img src="img/bottle-brand.png">
          <gif id="bottlebrand" width="300" height="750" count="51" normal="0" replay="[0,50,&quot;stop&quot;]" stop="50" play="normal" src="img/animate/bottle-brand/brand-id.png"></gif>
          <div onclick="openBottleMain(this)" page-name="brand" class="on-button"></div>
          <div class="bubbles">
            <div class="bubble bubble-1"><img src="img/homepage-bubble.png"></div>
            <div class="bubble bubble-2"><img src="img/homepage-bubble.png"></div>
            <div class="bubble bubble-3"><img src="img/homepage-bubble.png"></div>
          </div>
        </div>
        <div class="bottle bottle-media"><img src="img/bottle-media.png">
          <gif id="bottlemedia" width="380" height="380" count="76" normal="0" replay="[0,75,&quot;stop&quot;]" stop="75" play="normal" src="img/animate/bottle-media/media-id.png"></gif>
          <div class="shadow"><img src="img/bottle-media-shadow.png"></div>
          <div onclick="openBottleMain(this)" page-name="media" class="on-button"></div>
        </div>
        <div class="bottle bottle-contactus">
          <gif id="bottlecontactus" width="480" height="480" count="82" normal="0" replay="[0,81,&quot;stop&quot;]" stop="81" play="normal" src="img/animate/bottle-contactus/contactus-id.png"></gif>
          <div class="shadow"><img src="img/bottle-contactus-shadow.png"></div>
          <div onclick="openBottleMain(this)" page-name="contactus" class="on-button"></div>
        </div>
        <div class="bottle bottle-award">
          <gif id="bottleaward" width="600" height="300" count="82" normal="0" replay="[0,81,&quot;stop&quot;]" stop="81" play="normal" src="img/animate/bottle-award/award-id.png"></gif>
          <div class="shadow"><img src="img/bottle-award-shadow.png"></div>
          <div onclick="openBottleMain(this)" page-name="award" class="on-button"></div>
        </div>
        <div class="bottle middle-tower"><img src="img/middle-tower.png"></div>
        <div class="bottle left-tower"><img src="img/search-tower.png"></div>
        <div class="bottle right-tower"><img src="img/time-tower.png">
          <div class="timer"><img src="img/right-tower-timer.png">
            <timer></timer>
          </div>
        </div>
        <div class="bottle last-bottle"><img src="img/bottom-bottle.png"></div>
        <div class="bottle bottle-fire-1"><img src="img/bottle-lighter.png">
          <div class="fire"><img src="img/bottle-lighter-fire.png"></div>
        </div>
        <div class="bottle bottle-fire-2"><img src="img/bottle-lighter.png">
          <div class="fire"><img src="img/bottle-lighter-fire.png"></div>
        </div>
        <div class="bottle bottle-search tada animated infinite duration-15"><img src="img/magn.png"></div>
      </div>
      <div class="pages-technology">
        <div onclick="backBottleMain('technology')" class="content">
          <div class="m-top">
            <div class="bg"><img src="img/pages-technology-top.png"></div>
          </div>
          <div class="m-bottom">
            <div class="bg"><img src="img/pages-technology-bottom.png"></div>
          </div>
        </div>
      </div>
      <div class="pages-award">
        <div class="bg"><img src="img/pages-award-bg.png"></div>
        <div onclick="backBottleMain('award')" class="content">
          <div class="icons icons-1">
            <div rel="1" class="icon"><img src="img/pages-award-icon-1.png"></div>
            <div rel="2" class="icon"><img src="img/pages-award-icon-2.png"></div>
          </div>
          <div class="icons icons-2">
            <div rel="3" class="icon"><img src="img/pages-award-icon-3.png"></div>
            <div rel="4" class="icon"><img src="img/pages-award-icon-4.png"></div>
            <div rel="5" class="icon"><img src="img/pages-award-icon-5.png"></div>
          </div>
          <div class="icons icons-3">
            <div rel="6" class="icon"><img src="img/pages-award-icon-6.png"></div>
            <div rel="7" class="icon"><img src="img/pages-award-icon-7.png"></div>
          </div>
          <div class="other other-1"><img src="img/pages-award-other-1.png"></div>
          <div class="other other-2"><img src="img/pages-award-other-2.png"></div>
        </div>
      </div>
      <div class="pages-media">
        <div class="bg"><img src="img/pages-media-bg.png"></div>
        <div onclick="backBottleMain('media')" class="content">
          <div class="icons icons-1">
            <div rel="1" class="icon"><img src="img/pages-media-icon-1.png"></div>
            <div rel="2" class="icon"><img src="img/pages-media-icon-2.png"></div>
            <div rel="3" class="icon"><img src="img/pages-media-icon-3.png"></div>
            <div rel="4" class="icon"><img src="img/pages-media-icon-4.png"></div>
            <div rel="5" class="icon"><img src="img/pages-media-icon-5.png"></div>
            <div rel="6" class="icon"><img src="img/pages-media-icon-6.png"></div>
          </div>
          <div class="icons icons-2">
            <div rel="7" class="icon"><img src="img/pages-media-icon-7.png"></div>
            <div rel="8" class="icon"><img src="img/pages-media-icon-8.png"></div>
            <div rel="9" class="icon"><img src="img/pages-media-icon-9.png"></div>
            <div rel="10" class="icon"><img src="img/pages-media-icon-10.png"></div>
            <div rel="11" class="icon"><img src="img/pages-media-icon-11.png"></div>
            <div rel="12" class="icon"><img src="img/pages-media-icon-12.png"></div>
          </div>
          <div class="bottles bottle-1">
            <div class="icon"><img src="img/pages-media-bottle-1.png"></div>
            <div class="icon"><img src="img/pages-media-bottle-2.png"></div>
            <div class="icon"><img src="img/pages-media-bottle-3.png"></div>
            <div class="icon"><img src="img/pages-media-bottle-4.png"></div>
          </div>
          <div class="bottles bottle-2">
            <div class="icon"><img src="img/pages-media-bottle-5.png"></div>
            <div class="icon"><img src="img/pages-media-bottle-6.png"></div>
            <div class="icon"><img src="img/pages-media-bottle-7.png"></div>
          </div>
        </div>
      </div>
      <div class="pages-logo">
        <div class="bg"></div>
        <div onclick="backBottleMain('logo')" class="content">
          <div class="logo-page-bottle"></div>
          <div class="bottle bottle-logo-next"><img src="img/bottle-logo-next.png">
            <div class="text fadeIn animated delay-20"><img src="img/pages-logo-text.png"></div>
            <div class="white-1"><img src="img/bottle-logo-next-white-1.png"></div>
            <div class="white-2"><img src="img/bottle-logo-next-white-2.png"></div>
            <div class="white-3"><img src="img/bottle-logo-next-white-3.png"></div>
            <div class="white-4"><img src="img/bottle-logo-next-white-4.png"></div>
          </div>
        </div>
      </div>
      <div class="pages-brand">
        <div class="bg">
          <gif id="brandbg" rx="0" ry="0" width="640" height="1134" normal="[0,6, &quot;replay&quot;]" replay="7" stop="0" play="normal" count="8" src="img/animate/brandbg/brand-id.png"></gif>
        </div>
        <div onclick="backBottleMain('brand')" class="content">
          <gif id="brand" rx="0" ry="0" width="640" height="1134" normal="[0,86, &quot;replay&quot;]" replay="[87, 126]" stop="127" play="normal" count="127" src="img/animate/brands/brand-id.png"></gif>
          <div class="ctrls">
            <div rel="1" class="item item-1"></div>
            <div rel="2" class="item item-2"></div>
            <div rel="3" class="item item-3"></div>
          </div>
        </div>
      </div>
      <div class="pages-strategy">
        <div onclick="backBottleMain('strategy')" class="content">
          <div class="m-top"><img src="img/pages-strategy-m-top.png">
            <div class="item-logo"><img src="img/pages-strategy-logo.png"></div>
            <div class="item-switch"><img src="img/pages-strategy-switch.png"></div>
            <div class="item-light-red"><img src="img/pages-strategy-light-red.png"></div>
            <div class="item-light-blue"><img src="img/pages-strategy-light-blue.png"></div>
            <div class="item-light-all"><img src="img/pages-strategy-light-all.png"></div>
            <div class="item-icloud-1"><img src="img/pages-strategy-icloud-1.png"></div>
            <div class="item-icloud-2"><img src="img/pages-strategy-icloud-2.png"></div>
            <div class="item-icons"><img src="img/pages-strategy-icons.png"></div>
          </div>
          <div class="m-bottom">
            <div class="bg"><img src="img/pages-strategy-m-bottom.png">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="p1"><img src="img/pages-strategy-people-1.png"></div>
              <div class="p2"><img src="img/pages-strategy-people-2.png"></div>
              <div class="parts1"><img src="img/pages-strategy-parts-red.png"></div>
              <div class="parts2"><img src="img/pages-strategy-parts-yellow.png"></div>
              <div class="parts3"><img src="img/pages-strategy-parts-roulette.png"></div>
              <div class="fcanvas">
                <div class="items">
                  <div class="item"><img src="img/pages-strategy-canvas-1.png"></div>
                  <div class="item"><img src="img/pages-strategy-canvas-2.png"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pages-contactus">
        <div onclick="backBottleMain('contactus')" class="content">
          <div class="text"><img src="img/pages-contactus-text.png"></div>
          <div class="qrcode"><img src="img/pages-contactus-qrcode.png"></div>
          <div class="drops"><img src="img/pages-contactus-drops.png"></div>
          <div class="bubbles">
            <div class="bubble bubble-1"><img src="img/homepage-bubble.png"></div>
            <div class="bubble bubble-2"><img src="img/homepage-bubble.png"></div>
            <div class="bubble bubble-3"><img src="img/homepage-bubble.png"></div>
            <div class="bubble bubble-4"><img src="img/homepage-bubble.png"></div>
            <div class="bubble bubble-5"><img src="img/homepage-bubble.png"></div>
            <div class="bubble bubble-6"><img src="img/homepage-bubble.png"></div>
            <div class="bubble bubble-7"><img src="img/homepage-bubble.png"></div>
            <div class="bubble bubble-8"><img src="img/homepage-bubble.png"></div>
            <div class="bubble bubble-9"><img src="img/homepage-bubble.png"></div>
            <div class="bubble bubble-10"><img src="img/homepage-bubble.png"></div>
          </div>
          <div class="music">
            <div class="c1"></div>
            <div class="c2"></div>
            <div class="c3"></div>
            <div class="line"></div>
          </div>
          <div class="pointer"><img src="img/pages-contactus-pointer.png"></div>
          <div class="bg"><img src="img/pages-contactus-bg.png"></div>
        </div>
      </div>
    </div>
    <script src="/libs/js/min/easeljs-0.8.0.min.js" type="text/javascript"></script>
    <script src="/libs/js/min/tweenjs-0.6.0.min.js" type="text/javascript"></script>
    <script src="/libs/js/min/preloadjs-0.4.1.min.js" type="text/javascript"></script>
    <script src="/libs/js/min/Zepto.min.js"></script>
    <script src="/libs/js/min/fastclick.min.js"></script>
    <script src="/libs/js/min/riot.js"></script>
    <script src="js/tag.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
