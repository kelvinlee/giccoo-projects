<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>官网</title>
    <script src="/libs/js/viewport.js"></script>
    <link rel="stylesheet" href="/libs/css/animate.min.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <!-- - var images = "http://disk.giccoo.com/projects/huaweiG7/img"-->
    <div class="wechat-share-hide">
    </div>
    <div class="main">
      <div class="homepage">
        <div class="bottle bottle-logo"><img src="img/bottle-logo.png">
          <div onclick="openBottle(this)" page-name="logo" class="on-button"></div>
          <div class="white"><img src="img/bottle-logo-white.png"></div>
        </div>
        <div class="bottle bottle-strategy"><img src="img/bottle-strategy.png">
          <div onclick="openBottle(this)" page-name="strategy" class="on-button"></div>
          <div class="white"><img src="img/bottle-strategy-white.png"></div>
        </div>
        <div class="bottle bottle-technology"><img src="img/bottle-technology.png">
          <div onclick="openBottle(this)" page-name="technology" class="on-button"></div>
          <div class="white"><img src="img/bottle-technology-white.png"></div>
        </div>
        <div class="bottle bottle-brand"><img src="img/bottle-brand.png">
          <div onclick="openBottle(this)" page-name="brand" class="on-button"></div>
          <div class="white"><img src="img/bottle-brand-white.png"></div>
        </div>
        <div class="bottle bottle-media"><img src="img/bottle-media.png">
          <div onclick="openBottle(this)" page-name="media" class="on-button"></div>
          <div class="white"><img src="img/bottle-media-white.png"></div>
        </div>
        <div class="bottle bottle-contactus"><img src="img/bottle-contactus.png">
          <div onclick="openBottle(this)" page-name="contactus" class="on-button"></div>
          <div class="white"><img src="img/bottle-contactus-white.png"></div>
        </div>
        <div class="bottle bottle-award"><img src="img/bottle-award.png">
          <div onclick="openBottle(this)" page-name="award" class="on-button"></div>
          <div class="white"><img src="img/bottle-award-white.png"></div>
        </div>
        <div class="bottle middle-tower"><img src="img/middle-tower.png"></div>
        <div class="bottle left-tower"><img src="img/search-tower.png"></div>
        <div class="bottle right-tower"><img src="img/time-tower.png"></div>
        <div class="bottle last-bottle"><img src="img/bottom-bottle.png"></div>
        <div class="bottle bottle-fire-1"><img src="img/bottle-lighter.png"></div>
        <div class="bottle bottle-fire-2"><img src="img/bottle-lighter.png"></div>
        <div class="bottle bottle-search"><img src="img/magn.png"></div>
      </div>
      <div class="pages-brand">
        <div class="bg fadeIn animated duration-10 delay-18"></div>
        <div onclick="backBottle('brand')" class="content">
          <div class="brands">
            <div class="bg-line fadeIn animated duration-10 delay-20"><img src="img/pages-brand-line.png"></div>
            <div class="brand duration-10 fadeIn animated brand-1 delay-12"><img src="img/icon-brand-1.png"></div>
            <div class="brand duration-10 fadeIn animated brand-2 delay-14"><img src="img/icon-brand-2.png"></div>
            <div class="brand duration-10 fadeIn animated brand-3 delay-16"><img src="img/icon-brand-3.png"></div>
            <div class="brand duration-10 fadeIn animated brand-4 delay-18"><img src="img/icon-brand-4.png"></div>
            <div class="brand duration-10 fadeIn animated brand-5 delay-20"><img src="img/icon-brand-5.png"></div>
            <div class="brand duration-10 fadeIn animated brand-6 delay-22"><img src="img/icon-brand-6.png"></div>
            <div class="brand duration-10 fadeIn animated brand-7 delay-24"><img src="img/icon-brand-7.png"></div>
            <div class="brand duration-10 fadeIn animated brand-8 delay-26"><img src="img/icon-brand-8.png"></div>
            <div class="brand duration-10 fadeIn animated brand-9 delay-28"><img src="img/icon-brand-9.png"></div>
            <div class="brand duration-10 fadeIn animated brand-10 delay-30"><img src="img/icon-brand-10.png"></div>
            <div class="brand duration-10 fadeIn animated brand-11 delay-32"><img src="img/icon-brand-11.png"></div>
            <div class="brand duration-10 fadeIn animated brand-12 delay-34"><img src="img/icon-brand-12.png"></div>
          </div>
        </div>
      </div>
      <div class="pages-strategy">
        <div onclick="backBottle('strategy')" class="content">
          <div class="m-top"><img src="img/pages-strategy-m-top.png">
            <div class="item-logo"><img src="img/pages-strategy-logo.png"></div>
            <div class="item-switch"><img src="img/pages-strategy-switch.png"></div>
            <div class="item-light-red"><img src="img/pages-strategy-light-red.png"></div>
            <div class="item-light-blue"><img src="img/pages-strategy-light-blue.png"></div>
            <div class="item-light-all"><img src="img/pages-strategy-light-all.png"></div>
            <div class="item-icloud-1"><img src="img/pages-strategy-icloud-1.png"></div>
            <div class="item-icloud-2"><img src="img/pages-strategy-icloud-2.png"></div>
          </div>
          <div class="m-bottom">
            <div class="bg"><img src="img/pages-strategy-m-bottom.png"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/libs/js/min/Zepto.min.js"></script>
    <script src="/libs/js/min/fastclick.min.js"></script>
    <script src="/libs/js/min/riot.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
