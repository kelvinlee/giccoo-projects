<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>致趣实验室</title>
    <script src="/libs/js/viewport.js"></script>
    <link rel="stylesheet" href="/libs/css/animate.min.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <!-- - var images = "http://disk.giccoo.com/projects/huaweiG7/img"-->
    <div class="wechat-share-hide">
    </div>
    <div class="firstPage">
      <div class="content">
        <div class="home"><img src="img/loaded/home.png"></div>
        <div class="door"><img src="img/loaded/door.png"></div>
        <div class="logo"><img src="img/loaded/adr.png">
          <div class="on"><img src="img/loaded/adr-on.png"></div>
        </div>
        <div class="enter">
          <div class="arrow arrow-1"><img src="img/loaded/arrow.png"></div>
          <div class="arrow arrow-2"><img src="img/loaded/arrow.png"></div>
          <div class="arrow arrow-3"><img src="img/loaded/arrow.png"></div>
          <div class="text"><img src="img/loaded/text.png"></div>
        </div>
      </div>
      <div class="loading">
        <div class="box">
          <gif id="loadbox" width="300" height="500" normal="replay" replay="replay" stop="stop" play="replay" count="29" src="img/loaded/box.png"></gif>
          <div class="text"><span id="loading-text">0</span>%</div>
          <div class="bubbles">
            <div class="bubble bubble-1"><img src="img/loading-bubble.png"></div>
            <div class="bubble bubble-2"><img src="img/loading-bubble.png"></div>
            <div class="bubble bubble-3"><img src="img/loading-bubble.png"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="main"></div>
    <script src="/libs/js/min/jquery.min.js"></script>
    <script src="/libs/js/min/fastclick.min.js"></script>
    <script src="/libs/js/min/riot.js"></script>
    <script src="js/tag.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
