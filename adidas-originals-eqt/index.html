<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>跟上鹿晗，一起#原创不息#</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="http://image.giccoo.com/projects/libs/css/animate.min.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <div id="load" v-if="!loadend" class="loading">
      <div class="ball-spin-fade-loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="logo"><img src="./img/logo.png"></div>
    <div id="main" :style="{transform: 'translate3d(0,'+y+'px,0)',transition: 'all '+duration+'s linear'}" class="main">
      <div class="banner"><img src="./img/homepage-bg.jpg">
        <div class="title fadeInDown animated delay-10 duration-10"><img src="./img/homepage-title.png"></div>
        <div v-show="leftnote" class="finger fadeIn animated">
          <div class="lights">
            <div class="light light-0 delay-1"></div>
            <div class="light light-1 delay-3"></div>
            <div class="light light-2 delay-5"></div>
          </div>
          <div class="a"><img src="./img/arrow.png"></div>
          <div class="f"><img src="./img/finger.png"></div>
          <div class="texts">
            <p>三指向右拖动<br/>播放精彩视频</p>
          </div>
        </div>
        <div class="player-banner fadeIn animated delay-13 duration-10">
          <div class="title">
            <p>《追梦赤子心》<br/>演唱 鹿晗</p>
          </div>
          <player name="《追梦赤子心》" v-on:pause="pause" v-on:play="stopall" thumb="./img/thumb-5.jpg" src="http://music.163.com/song/media/outer/url?id=504646547"></player>
        </div>
      </div>
      <div class="footer"><img src="./img/homepage-bottom.jpg"></div>
    </div>
    <div id="videopop" v-if="show" class="pop fadeIn animated">
      <div class="video-box fadeIn animated delay-0">
        <div @click="close" class="close"><img src="./img/close.png"></div>
        <mp4 playsinline="true" src="http://image.giccoo.com/projects/adidas-originals-eqt/video/video.mp4" poster="./img/video.jpg"></mp4>
      </div>
    </div>
    <script src="http://image.giccoo.com/projects/libs/js/min/vue.min.js"></script>
    <script src="http://image.giccoo.com/projects/libs/js/min/tweenjs.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
