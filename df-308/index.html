<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>不可T代之车如其人</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="http://image.giccoo.com/projects/libs/css/animate.min.css">
    <link rel="stylesheet" href="css/base.css">
    <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?54c76cfc457022758fa6779bf3fa02a4";
        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);
      })();
      
    </script>
  </head>
  <body>
    <audio id="answer-1" src="//image.giccoo.com/projects/df-308/mp3/answer-new-1.mp3"></audio>
    <audio id="answer-2" src="//image.giccoo.com/projects/df-308/mp3/answer-new-2.mp3"></audio>
    <audio id="answer-3" src="//image.giccoo.com/projects/df-308/mp3/answer-new-3.mp3"></audio>
    <audio id="answer-4" src="//image.giccoo.com/projects/df-308/mp3/answer-new-4.mp3"></audio>
    <div id="public" class="public">
      <transition name="page-fade">
        <div v-show="note" class="note-text">
          <p>建议打开手机声音<br/>获得更好体验效果</p>
        </div>
      </transition>
    </div>
    <div id="load" class="load">
      <div id="loading" v-show="mounted" style="display: none" class="content">
        <div class="texts">
          <div class="item fadeInUpSmall animated delay-2"><img src="//image.giccoo.com/projects/df-308/img/loading-text-1.png"></div>
          <div class="item fadeInUpSmall animated delay-4"><img src="//image.giccoo.com/projects/df-308/img/loading-text-2.png"></div>
          <div class="item fadeInUpSmall animated delay-6"><img src="//image.giccoo.com/projects/df-308/img/loading-text-3.png"></div>
          <div class="item fadeInUpSmall animated delay-8"><img src="//image.giccoo.com/projects/df-308/img/loading-text-4.png"></div>
          <div class="item fadeInUpSmall animated delay-10"><img src="//image.giccoo.com/projects/df-308/img/loading-text-5.png"></div>
          <div class="item fadeInUpSmall animated delay-12"><img src="//image.giccoo.com/projects/df-308/img/loading-text-6.png"></div>
          <div class="item fadeInUpSmall animated delay-14"><img src="//image.giccoo.com/projects/df-308/img/loading-text-7.png"></div>
          <div class="item fadeInUpSmall animated delay-16"><img src="//image.giccoo.com/projects/df-308/img/loading-text-8.png"></div>
          <div class="item fadeInUpSmall animated delay-18"><img src="//image.giccoo.com/projects/df-308/img/loading-text-9.png"></div>
          <div class="item fadeInUpSmall animated delay-20"><img src="//image.giccoo.com/projects/df-308/img/loading-text-10.png"></div>
        </div>
        <div class="loading-text"> 
          <div class="cd">
            <div class="cd-item"><img src="//image.giccoo.com/projects/df-308/img/small-cd.png"></div>
          </div>
          <p>loading...{{progress}}%</p>
        </div>
      </div>
    </div>
    <div id="main" v-show="mounted" :class="{biger: biger,smaller:smaller}" style="display: none" :style="{width: w+'px',minHeight: h+'px'}" class="main">
      <transition name="page-fade">
        <div v-show="loading" class="loading-page">
          <div class="ball-spin-fade-loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="pageIndex == 1" class="page page-1">
          <div class="bg"><img src="//image.giccoo.com/projects/df-308/img/homepage-bg.jpg">
            <div class="before"><img src="//image.giccoo.com/projects/df-308/img/before-wheel.png"></div>
            <div class="after"><img src="//image.giccoo.com/projects/df-308/img/after-wheel.png"></div>
          </div>
          <div class="content">
            <div class="texts">
              <div class="item fadeInUpSmall animated item-1 delay-2"><img src="//image.giccoo.com/projects/df-308/img/homepage-text-1.png"></div>
              <div class="item fadeInUpSmall animated item-2 delay-4"><img src="//image.giccoo.com/projects/df-308/img/homepage-text-2.png"></div>
              <div class="item fadeInUpSmall animated item-3 delay-6"><img src="//image.giccoo.com/projects/df-308/img/homepage-text-3.png"></div>
            </div>
            <div @click="gameStart" class="btn fadeInUpSmall animated delay-8"><img src="//image.giccoo.com/projects/df-308/img/btn-start.png"></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="pageIndex == 2" class="page page-2">
          <div class="content">
            <div id="ugc"></div>
            <div v-show="ugc &amp;&amp; !wy" class="ugc"><img :src="ugc"></div>
            <div v-show="ugc &amp;&amp; !wy" @click="openWeb" class="more"></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="registerShow" class="pop">
          <div class="content">
            <div class="register">
              <div class="title"><img src="//image.giccoo.com/projects/df-308/img/form-title-reg.png"></div>
              <form-grounp v-bind:form="form" v-on:submit="submit" class="form"></form-grounp>
            </div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="lotteryShow" class="pop">
          <div class="content">
            <div class="register">
              <div class="title"><img src="//image.giccoo.com/projects/df-308/img/form-title-lottery.png"></div>
              <form-grounp v-bind:form="lotform" v-on:submit="lotsubmit" class="form"></form-grounp>
            </div>
          </div>
        </div>
      </transition>
    </div>
    <script src="//res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/vue.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/pixi.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/pixi-sound.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/TweenMax.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/axios.min.js"></script>
    <script src="//s3.music.126.net/static/mob/ntes.id.js"></script>
    <script src="//s5.music.126.net/static_public/5a1b70ea0180f6ca7295a59d/js/music-jssdk-1.0.3.js"></script>
    <script src="js/build.js?v=1"></script>
    <script src="js/main.js?v=1"></script>
    <script src="js/ani.js?v=1"></script>
  </body>
</html>
