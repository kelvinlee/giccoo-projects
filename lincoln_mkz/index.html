<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>第25小时的精彩</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="http://image.giccoo.com/projects/libs/css/animate.min.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="css/base.css?v=1">
  </head>
  <body>
    <div class="loading show">
      <div class="content">
        <div class="logo"><img src="./img/logo.png"></div>
        <div class="text"><span><img src="./img/loading-text.png"></span><em class="em1">.</em><em class="em2">.</em><em class="em3">.</em></div>
      </div>
    </div>
    <div class="pages">
      <div class="page page-frame">
        <div class="clock-box">
          <div class="bg"><img src="./img/clock-box.png"></div>
          <div class="time"><span class="hour-first"><span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>.</span></span><span class="hour-last"><span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>.</span></span><span class="point"><span>:</span><span>:</span><span>:</span><span>:</span></span><span class="m-first"><span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>.</span></span><span class="m-last"><span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>.</span></span></div>
        </div>
        <div class="content">
          <div class="frame frame-1">
            <div class="text fadeInRight animated"><img src="./img/frame-text-1.png"></div>
          </div>
          <div class="frame frame-2">
            <div class="text fadeInDown animated"><img src="./img/frame-text-2.png"></div>
          </div>
          <div class="frame frame-3">
            <div class="text fadeInLeft animated"><img src="./img/frame-text-3.png"></div>
          </div>
          <div class="frame frame-4">
            <div class="text fadeInUp animated"><img src="./img/frame-text-4.png"></div>
          </div>
        </div>
      </div>
      <div class="page page-reset on">
        <div class="content-box">
          <div class="logo"><img no-src="./img/logo.png"></div>
          <div class="card"><img no-src="./img/card.png">
            <div class="hand"><img no-src="./img/hand.png"></div>
          </div>
          <div class="text">
            <p class="text-1">总说没时间的你</p>
            <p class="text-2">如果拥有了一天的第25个小时</p>
            <p class="text-3">你会为你的人生资产增添什么样的可能？</p>
          </div>
          <div class="btn-reset"><img no-src="./img/btn-reset.png"></div>
        </div>
        <div class="content-pos">
          <div class="logo fadeInUp animated delay-12"><img no-src="./img/logo.png"></div>
          <div class="pos fadeInUp animated delay-14"><img no-src="./img/pos.png">
            <div class="pos-text">
              <div class="normal fadeOutUp animated delay-24"><img no-src="./img/pos-text-first.png"></div>
              <div class="btn-run-next fadeInUp animated delay-24"><img no-src="./img/pos-text.png"></div>
            </div>
            <div class="card"><img no-src="./img/card.png">
              <div class="hand"><img no-src="./img/hand.png"></div>
            </div>
          </div>
        </div>
        <div class="content-select">
          <div class="logo fadeInUp animated"><img no-src="./img/logo.png"></div>
          <div class="success-text fadeInUp animated delay-2"><img no-src="./img/success-text.png"></div>
          <slider myid="mainSlider" repeat="true" callback="changeMain" left="./img/btn-left.png" right="./img/btn-left.png" list="./img/item-1.png,./img/item-2.png,./img/item-3.png,./img/item-4.png" class="slider-box fadeInUp animated delay-4">
          </slider>
          <div class="btn-start fadeInUp animated delay-7"><img no-src="./img/btn-start.png"></div>
        </div>
      </div>
      <div class="page page-answer fadeIn animated">
        <div class="bg"><img old-no-src="./img/item-answer-x.jpg"></div>
        <div class="content-box">
          <div class="logo-white fadeInUp animated"><img no-src="./img/logo-white.png"></div>
          <div class="logo fadeInUp animated"><img no-src="./img/logo.png"></div>
          <div class="text">
            <div class="text-1 fadeInUp animated duration-10 delay-3"><img old-no-src="./img/item-answer-x-text-1.png"></div>
            <div class="text-2 fadeInUp animated duration-12 delay-4"><img old-no-src="./img/item-answer-x-text-2.png"></div>
            <div class="text-3 fadeInUp animated duration-14 delay-5"><img old-no-src="./img/item-answer-x-text-3.png"></div>
          </div>
        </div>
        <div class="btn-answer-last fadeInUp animated delay-14">
          <div class="btn-text"><img no-src="./img/btn-answer-last.png"></div><img no-src="./img/btn-answer-last-text.png">
        </div>
      </div>
      <div class="page page-transition fadeIn animated">
        <div class="text fadeInLeft animated duration-15"><img no-src="./img/item-answer-last.png"></div>
      </div>
      <div class="page page-last fadeIn animated on">
        <div class="bg"></div>
        <div class="content">
          <div class="logo fadeIn animated duration-10 delay-5"><img no-src="./img/mkz-logo.png"></div>
          <div class="car">
            <div class="logo-text fadeIn animated duration-20 delay-14"><img no-src="./img/mkz-logo-text.png"></div>
            <div class="car-move"><img no-src="./img/car.png"></div>
            <div class="car-bg"><img no-src="./img/car-bg.png">
              <div class="text fadeIn animated duration-20 delay-24">
                <div class="text-title"><img no-src="./img/mkz-text-title.png"></div>
                <p>这一刻因林肯MKZ H混合动力而开启</p>
                <p>搭载2.0L Hybrid 高效混动发动机</p>
                <p>融合高效发动机与节能电动机</p>
                <p>让驾驭全面突破过往潜能</p>
                <p>让省心省力伴你一路</p>
              </div>
            </div>
          </div>
          <div class="form-register">
            <div class="title"><img src="./img/form-title.png">
              <div class="star"><img src="http://disk.giccoo.com/projects/roewe_i6/img/star.png"></div>
              <div class="arrow">
                <div class="arrow-1"><img src="./img/form-title-arrow.png"></div>
                <div class="arrow-2"><img src="./img/form-title-arrow.png"></div>
                <div class="arrow-3"><img src="./img/form-title-arrow.png"></div>
              </div>
            </div>
            <div class="form">
              <register action="http://api.giccoo.com/lincoln_mkz/insert/"></register>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="load-before"><img no-src="./img/item-answer-1.jpg"><img no-src="./img/item-answer-2.jpg"><img no-src="./img/item-answer-3.jpg"><img no-src="./img/item-answer-4.jpg"></div>
    <script src="http://image.giccoo.com/projects/libs/js/min/jquery.min.js"></script>
    <script src="http://image.giccoo.com/projects/libs/js/min/fastclick.min.js"></script>
    <script src="http://image.giccoo.com/projects/libs/js/min/riot.min.js"></script>
    <script src="http://image.giccoo.com/projects/libs/js/cityData.js"></script>
    <script src="js/tags.js?v=1"></script>
    <script src="js/main.js?v=1"></script>
    <script>
      var _hmt = _hmt || [];
      (function() {
      	var hm = document.createElement("script");
      	hm.src = "//hm.baidu.com/hm.js?54c76cfc457022758fa6779bf3fa02a4";
      	var s = document.getElementsByTagName("script")[0]; 
      	s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </body>
</html>
