 	<script>
     //initiating jQuery
            
           $('.pages').parallax({
           
            drag:      true,    // 是否允许拖拽 (若 false 则只有在 touchend 之后才会翻页)
            loading:   false,   // 有无加载页
            indicator: false,   // 有无指示点
            arrow:     false,   // 有无指示箭头
            /*
             * 翻页后立即执行
             * {int}    index: 第几页
             * {DOMElement} element: 当前页节点
             * {String}   directation: forward(前翻)、backward(后翻)、stay(保持原页)
             */
             onchange: function(i,e,d){
                $('.questionBox1').click(function(){
                  console.log($(this).parent().index());
                  index = $(this).parent().index();
                  $('.a'+index).show();
                  $('.a'+index).click(function(){
                      $('.a'+index).hide();
                    });
                });
                  // console.log(111);
                $('.questionBox2').click(function(){

                    });
                });
                  console.log(333);
                $('.questionBox3').click(function(){

                      $('.c'+index).hide();
                    });
                });
             }
            /*
             * 横竖屏检测
             * {String}   orientation: landscape、protrait
             */
            // orientationchange: function(orientation) {

          });
