    <script>
        window.onResize = _onResize();
        _onResize();
        function _onResize(){
            var docEl = document.documentElement;
            var default_value = 640;
            var clientWidth = docEl.clientWidth;
            var scale = 1;
            docEl.style.fontSize = 100 * scale * (clientWidth / default_value) + 'px';
        }
    </script>
