<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>Mirror</title>
		<link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="js/main.js"></script>
	</head>
	<body>
		<!-- loading page -->
		<div class="loader">
			<div class="loader-content">
				<img class="loader-bg" src="img/loading-bg.jpg">
				<div class="moon">
					<!-- <img id="moon-mas" src="img/light.png"> -->
					<div class="moonbox">
						<img id="moon-pic" src="img/moon-pic.jpg">	
					</div>
					<img id ="moon-over" src="img/moon-over.png">
					<img id ="moon-over2" src="img/moon-over2.png">
				</div>
				<div class="loading">
					<span>Loading...</span>
				</div>
			</div>
		</div>
		<!-- 进入画面 -->
		<div class="game">
			<!-- <img class= "main-bg" src="img/mainBg.jpg" alt="MirrorBg"> -->
			<div class="cloud"></div>
			<div class="mirror-board">
				<div class="mirror"><img src="img/mirror.png"></div>
				<div class="face"><img src="img/mirror-face.png"></div>
			</div>
			<div class="btton">
				<div class="bar"><img src="img/titlebar.png"></div>
			</div>
		</div>
		<!-- <div onclick="sharewechat(false)" class="wechat hide"></div> -->
   

	</body>
</html>
