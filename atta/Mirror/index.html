<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>Mirror</title>
		<link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script> -->
		<script src="js/TweenMax.min.js"></script>
    <script src="js/main.js"></script>
	</head>
	<body>
		<!-- loading page -->
		<div class="loader">
			<div class="loader-content">
				<img class="loader-bg" src="img/loading-bg.jpg">
				<div class="moon">
					<!-- <img id="moon-mas" src="img/light.png"> -->
					<div class="moonbox">
						<img id="moon-pic" src="img/moon-pic.jpg">	
					</div>
					<img id ="moon-over" src="img/moon-over.png">
					<img id ="moon-over2" src="img/moon-over2.png">
				</div>
				<div class="loading">
					<span>Loading...</span>
				</div>
			</div>
		</div>
		<!-- 进入画面 -->
		<div class="game">
			<img class= "main-bg" src="img/mainBg.jpg" alt="MirrorBg">
			<div class="cloud"><img src="img/cloud.png"></div>
			<div class="music">
				<div id="icon"><img src="img/music.png"></div>
				<audio id="audiobg" src="mp3/sound.mp3" loop="loop" autoplay></audio>
			</div>
			<div class="mirror-board">
				
				<div class="mirror"><img src="img/mirror.png">
						<div id="logo"><img src="img/logo.png"></div>
						<div class="face"><img src="img/mirror-face.png"></div>
						<div class="bubbles">
							<div id="intro">
								<div id="intro1">
									<div class="pic"><img src="img/big-bubble.png"></div>
								</div>
								<div id="intro2">
									<div class="pic"><img src="img/sec-bubble.png"></div>
									<!-- <div class="txt"><p>你想了解自己的寐力有多大吗？你想看看最真实的自己吗？那就对我念出魔咒吧……</p></div> -->
								</div>
							</div>
							<div id="chat">
									<div id="chat1"><img src="img/chat1.png"></div>
									<div id="chat2"><img src="img/chat2.png"></div>
									<div id="chat3"><img src="img/chat3.png"></div>
									<div id="chat4"><img src="img/chat4.png"></div>
									<div id="chat5"><img src="img/chat5.png"></div>
							</div>
							
							<div id="qa">
								<div class="q0">
									<div class="q"><img src="img/q1.png"></div>
									<div class="a">
										<img class="answerbg" src="img/answerBg.png">
										<span class="answer">低到令人发指</span>
									</div>
								</div>
								<div class="q1">
									<div class="q"><img src="img/q2.png"></div>
									<div class="a">
										<img class="answerbg" src="img/answerBg.png">
										<span class="answer">行走的黑眼圈，人人都知道</span>
									</div>
								</div>
								<div class="q2">
									<div class="q"><img src="img/q3.png"></div>
									<div class="a">
										<img class="answerbg" src="img/answerBg.png">
										<span class="answer">数羊数到天荒地老</span>
									</div>
								</div>
								<div class="q3">
									<div class="q"><img src="img/q4.png"></div>
									<div class="a">
										<img class="answerbg" src="img/answerBg.png">
										<span class="answer">简直会被飘雪的声音吵醒</span>
									</div>
								</div>
								<div class="q4">
									<div class="q"><img src="img/q5.png"></div>
									<div class="a">
										<img class="answerbg" src="img/answerBg.png">
										<span class="answer">几乎每天都是</span>
									</div>
								</div>
								<div class="q5">
									<div class="q"><img src="img/q6.png"></div>
									<div class="a">
										<img class="answerbg" src="img/answerBg.png">
										<span class="answer">几乎每天都是</span>
									</div>
								</div>
								<div class="q6">
									<div class="q"><img src="img/q7.png"></div>
									<div class="a">
										<img class="answerbg" src="img/answerBg.png">
										<span class="answer">几乎每天都是</span>
									</div>
								</div>
							</div>
						</div>
						<div class="result">
								<div class="result1"><img src="img/result1.png"></div>
								<div class="result2"><img src="img/result2.png"></div>
								<div class="result3"><img src="img/result3.png"></div>
								<div class="result4"><img src="img/result4.png"></div>
								<img src="img/lessonBtn.jpg">
							</div>
					</div>
					
				</div>
				<div class="startBtton">
					<div id="bar"><img src="img/titlebar.png"></div>
					<div id="txt"><img src="img/start-txt.png"></div>
				</div>
				<div class="testBtton">
					<div id="testbar"><img src="img/titlebar.png"></div>
					<span id="testtxt">魔镜魔镜，告诉我谁是世界上最有寐力的人？</span>
				</div>
				<div class="qaBtton">
					<div id="qabar"><img src="img/titlebar.png"></div>
					<div id="btns">
						<ul id="ul">
							<li class="btn"><img src="img/btn_01.png"></li>
							<li class="btn"><img src="img/btn_02.png"></li>
							<li class="btn"><img src="img/btn_03.png"></li>
							<li class="btn"><img src="img/btn_04.png"></li>
							<li class="btn"><img src="img/btn_05.png"></li>
						</ul>
					</div>
				</div>
				<div class="shareBtton">
					<div id="testbar"><img src="img/titlebar.png"></div>
					<span id="sharetxt">分享给好友后可查看好友寐力值和自己的排名。</span>
				</div>
			</div>
			
	</body>
</html>
