<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>魏应行向您拜年</title>

		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/parallax.css">
		<link rel="stylesheet" href="css/parallax-animation.css">
		<!-- <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script> -->
		<script src="pace.js"></script>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="themes/red/pace-theme-center-simple.css">
	</head>

	<body class="pace-done">
		<!-- <div class="pace  pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
        <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
		</div> -->

		<div class="sharePic"><img src="img/share_pic.jpg"></div>
		<div id="wrapper">
		<div class="pages">
				<!-- 第一屏 -->
				<section class="page">
						<div id="title">
                <img src="img/title.png" data-animation="bounceInDown" data-duration="1000"> 
						</div>
            <div class ="boss">
                <img src="img/boss.gif" data-animation="fadeIn" data-delay="100" data-duration="1000">
            </div>
            <div class ="subline">
                <img src="img/subline.png" data-animation="bounceInUp" data-delay="100" data-duration="1000">
            </div>
				</section>

				<!-- 第二屏 -->
				<section class="page">
						  <div class="hesui"><img src="img/hesui.png" data-animation="zoomIn" data-delay="0" data-duration="800"> </div>
						  <div class="lantern"><img src="img/Lantern.gif" data-animation="fadeIn" data-delay="200" data-duration="800"></div>
						  <div class="copy"><img src="img/copy.png" data-animation="fadeIn" data-delay="200" data-duration="1000"> </div>
						  <div class="shadow"><img src="img/shadow.png" data-animation="fadeIn" data-delay="300" data-duration="1000"> </div>
					    <div class="boss2"><img src="img/boss.gif" data-animation="fadeIn" data-delay="300" data-duration="1000"> </div>
              <div class ="txt"><img src="img/txt.png" data-animation="slideToLeft" data-delay="400" data-duration="1000"></div>
				</section>

		</div>
</div>
		<!-- <div onclick="sharewechat(false)" class="wechat hide"></div> -->
		<script src="js/zepto.min.js"></script>
		<script src="js/parallax.js"></script>
        
        
		<script>
			$(function() {
					
					Pace.on('done', function(){
						$('.pages').parallax({
							
								indicator: true,
								arrow:		 false,
								direction: 'vertical',	// 滚动方向, "horizontal/vertical"
						
								onchange: function(i,e,d){
								
									if ($(".page").height() <= 568) {
										$("body").addClass("iphone4");
									} else {
										$("body").removeClass("iphone4");
									}
								}
						});
						$('#wrapper').show();
					});
	 		 });
		</script>

	</body>
</html>
