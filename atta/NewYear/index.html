<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>New Year</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/parallax.css">
		<link rel="stylesheet" href="css/parallax-animation.css">
        <link rel="stylesheet" href="css/animate.css">
	</head>
	<body >
		<div class="wrapper">
		<div class="pages">
				<!-- 第一屏 -->
				<section class="page">
						<div class="title">
                            <img src="img/title.png" data-animation="bounceInDown" data-delay="100" data-duration="1000"> 
						</div>
                        <div class ="boss">
                            <img src="img/boss.gif" data-animation="fadeIn" data-delay="300" data-duration="1000">
                        </div>
				</section>

				<!-- 第二屏 -->
				<section class="page">
					    <div class="boss2">
                            <img src="img/boss.gif" data-animation="fadeIn" data-delay="100" data-duration="1000"> 
                        </div>
                        <div class ="txt">
                            <img src="img/txt.png" data-animation="slideToLeft" data-delay="300" data-duration="1000">
                        </div>

				</section>

		</div>
</div>
		<div onclick="sharewechat(false)" class="wechat hide"></div>
		<script src="js/zepto.min.js"></script>
		<script src="js/parallax.js"></script>
        
        
		<script>

             
			 $('.pages').parallax({
			 loading:	 false,
			 indicator: true,
			 arrow:		 false,
             direction: 'horizontal',  // 滚动方向, "horizontal/vertical"
             
             onchange: function(i,e,d){
                
                if ($(".page").height() <= 480) {
                    $("body").addClass("iphone4");
                    } else {
                    $("body").removeClass("iphone4");
                    }
             }
		 });
		</script>

	</body>
</html>
