<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>荣威i6 让生活充满i</title>
    <link rel="stylesheet" href="http://disk.giccoo.com/projects/libs/css/animate.min.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <!-- - var images = "http://disk.giccoo.com/projects/volvo_v40_one/img"-->
    <div class="wechat-share-hide">
    </div>
    <parallax class="pages">
      <div up="infopage" class="page homepage first">
        <div class="bg fadeIn animated">
        </div>
        <div class="logo"><img src="img/logo.png"></div>
        <div class="top fadeInDown animated delay-5 duration-20"><img src="img/homepage-top.png"></div>
        <div class="bottom fadeInUp animated delay-15"><img src="img/homepage-title.png"></div>
        <div class="nextpoint"><img src="img/down-arrow.png"></div>
      </div>
      <div down="homepage" class="page infopage bar-1">
        <div class="title">
          <div class="title-1"><img src="img/tab-1.jpg"></div>
          <div class="title-2"><img src="img/tab-2.jpg"></div>
          <div class="bar-1"></div>
          <div class="bar-2"></div>
        </div>
        <div class="content content-bar-1">
          <slider myid="mainSlider" list="1,2,3,4,5,6" class="sliders">
            <yield to="content">
            <div class="slide"><div class="bg"><div class="btn-answer" rel="1"><img src="img/pro-text-1.png" /></div><img src="img/pro-1.jpg" /></div></div>
            <div class="slide"><div class="bg"><div class="btn-answer" rel="1"><img src="img/pro-text-2.png" /></div><img src="img/pro-2.jpg" /></div></div>
            <div class="slide"><div class="bg"><div class="btn-answer" rel="1"><img src="img/pro-text-3.png" /></div><img src="img/pro-3.jpg" /></div></div>
            <div class="slide"><div class="bg"><div class="btn-answer" rel="1"><img src="img/pro-text-4.png" /></div><img src="img/pro-4.jpg" /></div></div>
            <div class="slide"><div class="bg"><div class="btn-answer" rel="1"><img src="img/pro-text-5.png" /></div><img src="img/pro-5.jpg" /></div></div>
            <div class="slide"><div class="bg"><div class="btn-answer" rel="1"><img src="img/pro-text-6.png" /></div><img src="img/pro-6.jpg" /></div></div>
            </yield>
          </slider>
        </div>
        <div class="content content-bar-2">
          <div class="bg"><img src="img/video-bg.jpg"></div>
          <div class="video-form">
            <div class="title"><img src="img/video-title.png"></div>
            <div class="video">
              <video src="img/video.mp4" controls="true" poster="img/video-thum.jpg" webkit-playsinline></video>
            </div>
            <p>点击观看</p>
          </div>
        </div>
      </div>
      <div class="register fadeIn animated delay-10">
        <div class="title"><img src="img/button-register.png">
          <div class="star animated infinite"><img src="img/star.png"></div>
        </div>
        <div class="close fadeIn animated"><img src="img/close.png"></div>
        <div class="register-form"><img src="img/form-text.png">
          <register action="http://api.giccoo.com/roewe_i6/insert/"></register>
        </div>
      </div>
    </parallax>
    <script src="http://disk.giccoo.com/projects/libs/js/min/Zepto.min.js"></script>
    <script src="http://disk.giccoo.com/projects/libs/js/min/fastclick.min.js"></script>
    <script src="http://disk.giccoo.com/projects/libs/js/min/riot.min.js"></script>
    <script src="http://disk.giccoo.com/projects/libs/js/cityData.js"></script>
    <script src="http://disk.giccoo.com/projects/libs/js/baidu.js"></script>
    <script src="js/tags.js"></script>
    <script src="js/main.js"></script>
    <script>
      var _hmt = _hmt || [];
      (function() {
      var hm = document.createElement("script");
      hm.src = "//hm.baidu.com/hm.js?54c76cfc457022758fa6779bf3fa02a4";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </body>
</html>
