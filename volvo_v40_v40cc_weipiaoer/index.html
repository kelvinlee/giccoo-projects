<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>沃尔沃2017款V40&V40 Cross Country 越界车</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="http://disk.giccoo.com/projects/libs/css/animate.min.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="./css/base.css?v=1">
  </head>
  <body>
    <!-- - url = "http://image.giccoo.com/projects/volvo_v40_v40cc_zhihu/"-->
    <div class="main">
      <div class="logo"><img src="img/logo.png"></div>
      <div class="pages">
        <div class="page homepage fadeIn animated first">
          <div class="bg"><img src="img/homepage-bg.jpg"></div>
          <div class="content">
            <div class="text"><img src="img/homepage-text.png"></div>
            <div class="btns">
              <div class="btn btn-1 fadeInUp animated delay-5"><img src="img/btn-1.png"></div>
              <div class="btn btn-2 fadeInUp animated delay-7"><img src="img/btn-2.png"></div>
              <div class="btn btn-3 fadeInUp animated delay-9"><img src="img/btn-3.png">
                <div class="icon-weipiaoer tada animated infinite duration-10 delay-12"><img src="img/icon-weipiaoer.png"></div>
              </div>
            </div>
            <div class="bottom"><img src="img/homepage-bottom.png"></div>
          </div>
        </div>
        <div class="page startpage">
          <div class="bg weipiaoer bottom">
          </div>
          <div class="content">
            <div class="text momo"><img src="img/startpage-text-weipiaoer.png"></div>
            <div class="btn start"><img src="img/btn-start.png"></div>
            <div class="btn back-home"><img src="img/btn-back-home.png"></div>
          </div>
        </div>
        <div class="page questionpage">
          <div class="content">
            <slider repeat="true" list="img/q-1.jpg,img/q-2.jpg,img/q-3.jpg,img/q-4.jpg" class="sliders">
              <yield to="content">
              <div class="slide"><div class="bg"><div class="btn-answer" rel="1"></div><img data-src="img/q-1.jpg" /></div></div>	
              <div class="slide"><div class="bg"><div class="btn-answer" rel="2"></div><img data-src="img/q-2.jpg" /></div></div>	
              <div class="slide"><div class="bg"><div class="btn-answer" rel="3"></div><img data-src="img/q-3.jpg" /></div></div>	
              <div class="slide"><div class="bg"><div class="btn-answer" rel="4"></div><img data-src="img/q-4.jpg" /></div></div>
              <div class="slide"><div class="bg"><div class="btn-answer" rel="1"></div><img data-src="img/q-1.jpg" /></div></div>	
              <div class="slide"><div class="bg"><div class="btn-answer" rel="2"></div><img data-src="img/q-2.jpg" /></div></div>	
              <div class="slide"><div class="bg"><div class="btn-answer" rel="3"></div><img data-src="img/q-3.jpg" /></div></div>	
              <div class="slide"><div class="bg"><div class="btn-answer" rel="4"></div><img data-src="img/q-4.jpg" /></div></div>
              <div class="slide"><div class="bg"><div class="btn-answer" rel="1"></div><img data-src="img/q-1.jpg" /></div></div>	
              <div class="slide"><div class="bg"><div class="btn-answer" rel="2"></div><img data-src="img/q-2.jpg" /></div></div>	
              <div class="slide"><div class="bg"><div class="btn-answer" rel="3"></div><img data-src="img/q-3.jpg" /></div></div>	
              <div class="slide"><div class="bg"><div class="btn-answer" rel="4"></div><img data-src="img/q-4.jpg" /></div></div>
              </yield>
              <yield to="sub">
              <div class="sub-down"><img src="img/arrow.png" /></div>	
              </yield>
            </slider>
          </div>
          <div class="answer zoomIn animated hide">
            <div class="text-content">
              <div class="bg"><img data-src="img/a-1.jpg"></div>
              <div class="text text-1"><img data-src="img/a-1-text.png">
                <div class="btn-registerpage"></div>
                <div class="btn-infopage"></div>
              </div>
            </div>
            <div class="text-content">
              <div class="bg"><img data-src="img/a-2.jpg"></div>
              <div class="text text-2"><img data-src="img/a-2-text.png">
                <div class="btn-registerpage"></div>
                <div class="btn-infopage"></div>
              </div>
            </div>
            <div class="text-content">
              <div class="bg"><img data-src="img/a-3.jpg"></div>
              <div class="text text-3"><img data-src="img/a-3-text.png">
                <div class="btn-registerpage"></div>
                <div class="btn-infopage"></div>
              </div>
            </div>
            <div class="text-content">
              <div class="bg"><img data-src="img/a-4.jpg"></div>
              <div class="text text-4"><img data-src="img/a-4-text.png">
                <div class="btn-registerpage"></div>
                <div class="btn-infopage"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="page infopage animated">
          <div class="content">
            <div class="title"><img src="img/infopage-title.png"></div>
            <slider myid="sliderBox" repeat="true" list="img/q-1.jpg,img/q-2.jpg,img/q-3.jpg,img/q-4.jpg,img/q-5.jpg,img/q-6.jpg" callback="changePoint" class="sliderBox">
              <yield to="content">
              <div class="slide"><div class="bg"><img data-src="img/info-1.jpg" /></div></div>	
              <div class="slide"><div class="bg"><img data-src="img/info-2.jpg" /></div></div>	
              <div class="slide"><div class="bg"><img data-src="img/info-3.jpg" /></div></div>	
              <div class="slide"><div class="bg"><img data-src="img/info-4.jpg" /></div></div>	
              <div class="slide"><div class="bg"><img data-src="img/info-5.jpg" /></div></div>	
              <div class="slide"><div class="bg"><img data-src="img/info-6.jpg" /></div></div>	
              <div class="slide"><div class="bg"><img data-src="img/info-1.jpg" /></div></div>	
              <div class="slide"><div class="bg"><img data-src="img/info-2.jpg" /></div></div>	
              <div class="slide"><div class="bg"><img data-src="img/info-3.jpg" /></div></div>	
              <div class="slide"><div class="bg"><img data-src="img/info-4.jpg" /></div></div>	
              <div class="slide"><div class="bg"><img data-src="img/info-5.jpg" /></div></div>	
              <div class="slide"><div class="bg"><img data-src="img/info-6.jpg" /></div></div>	
              <div class="slide"><div class="bg"><img data-src="img/info-1.jpg" /></div></div>	
              <div class="slide"><div class="bg"><img data-src="img/info-2.jpg" /></div></div>	
              <div class="slide"><div class="bg"><img data-src="img/info-3.jpg" /></div></div>	
              <div class="slide"><div class="bg"><img data-src="img/info-4.jpg" /></div></div>	
              <div class="slide"><div class="bg"><img data-src="img/info-5.jpg" /></div></div>	
              <div class="slide"><div class="bg"><img data-src="img/info-6.jpg" /></div></div>	
              </yield>
              <yield to="sub">
              <div class="left"><img src="img/left.png" /></div>	
              <div class="right"><img src="img/left.png" /></div>	
              </yield>
            </slider>
            <div class="last-content">
              <div class="points"><span class="on"></span><span></span><span></span><span></span><span></span><span></span></div>
              <div class="btns">
                <div class="bg"><img src="img/back-form.png"></div>
                <div class="btn-homepage"></div>
                <div class="btn-registerpage"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="page registerpage">
          <div class="content">
            <div class="title"><img src="img/formpage-title.png"></div>
            <register action="http://api.giccoo.com/volvo_v40_v40cc_weipiaoer/insert" class="form"></register>
            <p class="note-text">*填写试驾信息领取红包</p>
          </div>
        </div>
      </div>
      <div class="pop hide fadeIn animated">
        <div class="body">
          <p>提交成功，红包在向你挥手噢</p><a href="http://redbox.wepiao.com/index.html?pid=704ab684b5bae2b0&amp;channelid=3&amp;chid=100">点击抽取红包</a>
        </div>
      </div>
    </div>
    <script src="./js/Zepto.min.js"></script>
    <script src="./js/fastclick.min.js"></script>
    <script src="./js/riot.min.js"></script>
    <script src="./js/tags.js?v=1"></script>
    <script src="./js/main.js?v=1"></script>
  </body>
</html>
