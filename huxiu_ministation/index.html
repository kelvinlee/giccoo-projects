        <script src="http://m.giccoo.com/huxiu_ministation/static/js/base.min.js?t=1449155854338"></script>
        <script>var dvaluation=[{user:{name:"刘果",title:"某大型网游公司高级文案总监，设计并制作《无限火力》等游戏",info:"爱好游戏和电竞的萌妹子，21年的人生中，玩了15年的游戏",avatar:"static/img/user.png",avatar_1:"static/img/dialog-user.png"},msg:0},{user:{name:"芈十四",title:"爱好游戏和电竞的萌妹子，21年的人生中，玩了15年的游戏",info:"爱好游戏和电竞的萌妹子，21年的人生中，玩了15年的游戏",avatar:"static/img/user.png",avatar_1:"static/img/dialog-user.png"},msg:'<p>当我听朋友说起miniStation的时候，心里是有期待的。</p><p>2000年，我上小学一年级，镇子上开了第一家游戏厅，老板娘是我远房舅妈，因此我只要甜甜地叫上几声“舅妈好”，就可以得到取之不尽的游戏币。进出的都是附近中学或高中的学生，我觉得很有趣，他们摇动手柄，大拍游戏机，屏幕上的人物就会随之而做出各种动作。我站在旁边看了一会儿，就学会了操作手法。那些中学生竟然也不嫌弃一个小学生，反而觉得很有趣，常常邀请我参加PK玩。每天放学，我跑回家丢下书包，跟我妈喊一声“我去舅妈家玩啊”，就溜到游戏厅里打闯关。——等到我妈意识到我所说的“去舅妈家玩”，其实是“去舅妈家开的游戏厅玩”时，我几乎已经把所有关卡都通过了。</p><p>那个游戏是后来被称作“梦之战斗”的拳皇98，因而我学会的第一句英语就是“Ready？Go！”，能看懂的第一个英文缩写就是K.O.</p><img src="static/img/pic/pic_1_1.png" style="width:500px"><p>后来，游戏厅渐渐没落，电视机插卡式手柄游戏机昙花一现，单机游戏和网络游戏兴起，游戏研发逐渐向着轻巧便捷的方向改进，随着移动端的覆盖，手游也开始占据半壁江山。2014年奥斯卡电影《她》（Her）中甚至开始揭示未来游戏的方向，人机交互成为虚拟现实。</p><img src="static/img/pic/pic_1_2.png"  style="width:500px"><p>这预示着游戏从大缩小的过程中很有可能开始第一次的由小变大的复古潮流。从笨重的游戏机到较为轻巧的手柄游戏再到以电脑、手机为载体的页游、端游、手游，在主流市场中，游戏变得越来越小，而miniStation，却致力于让玩家开始尝试一个“从小玩到大”的跨屏游戏体验。对于从街机时代走过来的我，怎么会不心生期待呢？</p><p>过去一年移动端游戏大作层出不穷，在游戏容量方面不断拷问着有限的手机内存空间；另一方面，由于手机设备集成度较高，在游戏体验时往往会遇到手机性能不足，发热量过大，续航时间缩短以及游戏画面、视野受限等问题。而当miniStation出现之后，游戏可以通过安装在主机端的方式来解决内存容量、发热量、续航以及性能短板的问题，以电视作为显示器，又可以完美解决因游戏画面尺寸受限的问题。</p><h3>电视作屏幕 手机变手柄</h3><p>miniStation是一个挖空的立方体小盒，它实际上起到的是数据连接作用。所有游戏都被安装在miniStation上，以实现手机零内存占用。下载miniStation App之后，通过HDMI线连接电视等大屏幕设备作为输出，手机则摇身一变成为了类似“手柄”的操控端。（以下截图以iphone6为测试手机）</p><img src="static/img/pic/pic_1_3.png" style="height:420px"><img src="static/img/pic/pic_1_4.png" style="height:420px"><img src="static/img/pic/pic_1_5.png"><p>很多人粗略一看，会由此以为miniStation不过是把手机游戏投屏到大屏幕上，不得不说，它跟所谓的转接器以及盒子真的不一样：</p><p>1.	以直觉操作代替刻板按钮</p><p>当一部智能手机成为控制端的时候，直觉操作系统以最大的程度降低了玩家的学习和适应成本。界面除了返回键，几乎没有任何刻板的按钮定位。同时也适配手柄，可以满足热爱手柄操作的用户。</p><img src="static/img/pic/pic_1_6.png" style="height:420px"><img src="static/img/pic/pic_1_7.png" style="width:500px"><p>2.	大屏幕和手机画面零延迟</p><p>零延迟指的是两个方面。</p><p>一是指交互上的直观感受，通过我对几款游戏的试玩来看，电视机和手机屏幕的画面是完全同步的，当然，相比之下，手机在帧数上有所欠缺，所以大屏幕才是主要屏幕，手机屏幕仅能作为辅助屏幕；二是游戏更新时间上的零延迟，不仅保证手游每周更新可以直接在游戏开启时匹配最新数据，而且像miniStation这样双终端数据打通，同一个游戏账号，碎片化时间享受游戏的便捷，回到家可以享受大屏带来的视觉享受，都是连接器和盒子无法做到的。</p><img src="static/img/pic/pic_1_8.png" style="width:500px"><img src="static/img/pic/pic_1_9.png" style="width:500px"><p><b>客厅互动的未来在哪里</b></p><p>当我们从学生时代进入职业阶段，疲于奔波在卧室到公司之间之后，原先家庭生活的重要场景、占据房子最大面积的客厅的地位就直线下降。而原先围坐在一起看新闻和肥皂剧的以电视为中心的家庭聚会，也被更为私人的笔记本和平板电脑所替代。</p><p>当下班回家坐在客厅，当饭后和家人闲聊，当周末在家里举办小趴体，客厅互动的未来到底在哪里呢？</p><p>以目前游戏市场的划分来看，占统治地位的主要分三块：主机游戏、PC游戏和手机游戏。2015年，全球主机游戏份额占游戏市场整体份额的27%，而国内手游用户的数量已经达到了4亿，其中，日均游戏时长在休息时段达34%。这意味着每三个人里，就有一个手游玩家。——那么，以游戏来联结私人小圈子聚会，一定是未来的趋势之一。</p><p>各游戏厂商对未来客厅的争夺已经蓄势待发，有传统的主机如索尼的PS，微软的Xbox，也有同样以android为突破口的微主机，如OUYA、完美世界的完美盒子、华为的TRON，还有同样在年底要上市的Steam主机，而腾讯的miniStation虽然也同样选择了以android为突破口，但其以移动游戏为主要内容，以手机为主要操控，在现有的游戏硬件市场上还是颇有剑走偏锋的意味。但腾讯的最大优势——自家丰富的游戏资源，可以很好地弥补这一点。</p><p>从目前的游戏库来看，完全可以满足游戏爱好者的不同需求，当年风靡一时的《天天酷跑》和《狂野飘车》、更受年长人士青睐的棋牌类游戏《欢乐麻将》和《天天德州》、热血劲爆的《独立防线》和《穿越火线》等近百款游戏都已经可以无缝对接、完美适配。更令我惊喜的是，《拳皇98》等一系列经典游戏也被移植到了新平台上。</p><img src="static/img/pic/pic_1_12.png" style="width:500px"><p>根据miniStation发布会上开发团队的介绍来说，分屏多人模式也是指日可待的事情。如果游戏玩累了，还能点击《视云影院》，选一部电影轻松一下。</p><img src="static/img/pic/pic_1_13.png" style="width:500px"><p>作为一个普通的游戏玩家，我始终认为，游戏的本质，就是让人快乐。而快乐从某种程度上来说，意味着人对自己身体的解放。达成完全的解放，就是游戏乌托邦时代的来临。而miniStation，作为腾讯推出的第一款游戏智能硬件，至少预示了游戏发展的一个方向：我们将慢慢解锁在游戏状态下的人对空间、肢体和感官的限制。</p><p>游戏会变得越来越重要，也会变得越来越不重要。它最终将融化进生活里，成为庸俗的日常生活的一部分，不高尚也不卑鄙，能成为一群人交互的纽带，也成为一个人时陪伴的伙伴。</p><img src="static/img/pic/pic_1_14.png" style="width:500px">'},{user:{name:"大峰兄",title:"视觉射鸡湿，于国内某知名手机厂打杂",info:"爱好游戏和电竞的萌妹子，21年的人生中，玩了15年的游戏",avatar:"static/img/user.png",avatar_1:"static/img/dialog-user.png"},msg:0},{user:{name:"郭宇",title:"前支付宝前端工程师，十年主机游戏玩家",info:"爱好游戏和电竞的萌妹子，21年的人生中，玩了15年的游戏",avatar:"static/img/user.png",avatar_1:"static/img/dialog-user.png"},msg:0},{user:{name:"丁鹏Gamewower",title:"地歌网络副主编，资深游戏玩家",info:"地歌网络副主编，资深游戏玩家",avatar:"static/img/user.png",avatar_1:"static/img/dialog-user.png"},msg:0}],sharetitle="从小玩到大——miniStation微游戏机测评大会",shareUrl="http://m.giccoo.com/huxiu_ministation/static/img/miniStationQRCode.jpg";</script>
