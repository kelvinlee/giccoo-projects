        <script>var dvaluation=[{user:{name:"刘果",title:"某大型网游公司高级文案总监，设计并制作《无限火力》等游戏",info:"爱好游戏和电竞的萌妹子，21年的人生中，玩了15年的游戏",avatar:"static/img/user_1_1.png",avatar_1:"static/img/user_1_2.png"},msg:'<p>手机内存太小装不了几个游戏？帧数太高屏幕要炸了？游戏优化太好眼前一片像素点？联想/腾讯发布的miniStation完美解决以上问题。</p><p>11月16日，联想/腾讯联合发布了miniStation，一款家用主机盒子。由其命名“station”就可以联想到，这是一款从游戏到电视全部覆盖的“站台”，可以让冷清空旷的屋子成为一个娱乐机房。</p><p>巴掌大的盒子，如此神奇？这也是笔者在拿到实物之前反复问自己的问题。发布会的半个月后，笔者终于收到了这件小小的“盒子”，于是狂暴地撕开快递盒、外包装、说明书和三个配件，开始体验。等我写完这篇测评，已是收到miniStation的一周以后，PS4已经吃灰。</p><p>说起来，miniStation是一款能够将手机与电视或显示器连接起来的智能硬件，有了它，加上你的手机，就拥有了一台主机。话不多讲，有图有那啥。</p><p>我整个station都方了</p></p>拆开包装，露出四四方方的本体，非常简约。其中心采用镂空设计，顶部感应按压式电源开关，侧面则是miniStation的Logo，小巧精致。</p><img src="static/img/pic/pic_3_1.png" style="max-width:500px"><p>背部从左至右分别为网线接口，HDMI接口，USB接口和电源，HDMI正下方的小孔则是reset按键（紧急恢复键）。</p><img src="static/img/pic/pic_3_2.png" style="max-width:500px"><p>内部镂空，放游戏手柄刚刚好。</p><img src="static/img/pic/pic_3_3.png" style="max-width:500px"><p>综合来看，miniStation的外观设计十分简洁轻便，足以适应各种家庭布局——放地上、挂天上都可以，且体积极小，笔者实在想不到电视或显示器旁哪里不能放的。</p><p>5分钟进入游戏</p><p>从笔者拆开快递，到进入游戏，整个过程用不到一根烟的时间。miniStation的配件十分简单，盒子、HDMI线、电源线。这三样东西连接好，就可以进入调试阶段。</p><p>调试过程依然十分简单，只需3步：</p><p>1.扫码下载miniStation的app</p><p>2.手机与miniStation同步连接网络</p><p>3.打开游戏或应用</p><p>必须要说的是，笔者为了“划”得开心，选择了ipad air2进行测试，对象为乐檬miniStation1，正式版可能会有更多优化。</p><p>下载好miniStation的app后，主屏会提示连接miniStation的局域网络，也就是将手机网络连接到这个家伙上：</p><img src="static/img/pic/pic_3_4.png" style="max-width:500px"><p>此时即可使用触摸屏控制电视（显示器）屏幕了。</p><p>第一次进入游戏之前还要进行一次网络设置，这里笔者使用的是无线网，在app中设置自己的网络：</p><img src="static/img/pic/pic_3_5.png" style="height:420px"><p>感觉来了有木有！当连接上wifi之后，我们就可以愉快地开始游戏了。当然，如果不着急开始游戏的话，还可以在app中进行miniStation的各种设置：</p><img src="static/img/pic/pic_3_6.png" style="height:420px"><p>目前来看，miniStation只有一些基础设置，不过这些已经足够我们愉快地开始游戏了，相信大家也都等不及了。</p><p>当然，如果有心人纪录一下时间的话，从拆箱到进入游戏，时间眨眼即过，快到仿佛没有发生过。就连官方给出的说明书目前也只有短短七页，笔者看过一遍就扔了。</p><p>miniStation如何将手游变成主机游戏</p><p>手游发展，其画面和华丽程度已经渐渐被手机的表现能力所制约，于是又了miniStation将手游变成了主机游戏。</p><p>耳听为虚眼见为实，让我们来仔细感受一下。</p><p>看图说话，笔者在收到游戏机时已有《狂野飙车8》、《现代战争5》、《穿越火线》、《全民超神》等大作加入了miniStation，而这些也都是曾经被手机屏幕掣肘表现力的游戏。</p><p>而测试的游戏对象，笔者首先选择了《聚爆》这一3D动作射击大作，这样能有更加直观的感受。</p><img src="static/img/pic/pic_3_7.png" style="max-width:500px"><p>游戏选择界面，热血沸腾。</p><p>进入游戏，在开场动画处，笔者被大屏幕播放的CG强烈震撼，以至于手抖无法完成截图，各位看官请见谅。</p><p>冷静下来进入游戏的第一章节，笔者截下了进入游戏后的第一张图：</p><img src="static/img/pic/pic_3_8.png" style="max-width:500px"><p>看过这张大脸带来的故事说明，进入关卡后闪亮的高达和耀眼的特效直接亮瞎了我的狗眼：</p><img src="static/img/pic/pic_3_9.png" style="max-width:500px"><p>就表现力来说，《聚爆》在显示器上展现出了主机大作的品质，可以说与手机端完全是两种游戏。<p>操作方面，笔者完全没有感觉到延迟，指哪打哪，操作各种爆炸。唯一的小瑕疵是，由于眼睛看的是大屏幕，所以在刚刚接触的时候会找不准点击的点，不过稍微熟悉一下就可以很快上手，大杀四方。</p><p>《聚爆》体验过后，笔者已急不可耐地要打开《全民超神》体验一把主机版的MOBA游戏。就在这时，笔者突然发现自己变成了弱智——不会退出游戏。</p><p>由于手机游戏几乎不会设计“退出游戏”这一功能，所以看着屏幕上的高达，笔者的大脑马上当机。翻开说明书，上面也没有记载如何退出游戏。</p><p>最后笔者联系了发行方，终于知道“摇一摇”是退出游戏返回主界面的正确方式，也是头上一抹汗——“玩完记得摇一摇哦！”</p><p>当然，这点小瑕疵肯定会在下一个版本的说明书中详细记载操作说明，我们也可以继续期待。</p><p>连接设备、安装游戏、进行游戏、退出游戏。四步走完，我们就完成了主机游戏的一套操作循环流程，这下子可以大摇大摆地开始体验剩下的各种游戏了。</p><img src="static/img/pic/pic_3_10.png" style="max-width:500px"><p>《全民超神》：能看清人物的每一个动作细节，没白费那么多角色的那么多动作设计。</p><img src="static/img/pic/pic_3_11.png" style="max-width:500px"><p>此外，作为一个“跨屏全体验智能游戏机”，miniStation也包含了“影视观看”这样的家庭娱乐体验。</p><p>乐檬miniStation携手百视通，集合了电影、电视剧、体育赛事、电竞赛事的转播，包含了时下热播的各种大剧、电影甚至实况，给家庭娱乐带来更广泛的选择。</p><p>miniStation能否成为未来？</p><p>从形式来看，很明显可以连接手机的miniStation更符合现代人的娱乐习惯——回到家，拿出手机，打开主机，开始战斗。而相比PS4、Xbox这些主流主机，miniStation更加平民化、家庭化，也更容易走进千家万户。</p><p>但是从另外一个角度来讲，作为一个游戏机，其核心并不是机器，而是游戏。现在手机游戏的体验和手机表现力限制之间的矛盾也越来越明显，那么未来也会有更多表现力强、画面精良的游戏问世，miniStation就成为了将它们与玩家连结的一个强有力的纽带。</p><p>于是当越来越多上乘之作在手机端出现，也会有更多追求高品质游戏的玩家加入到“迷你主机”的怀抱中，渐渐的，就会成为一个良性循环。</p><p>可能这中间还有很多弯路要走，但是miniStation的问世也已经成为了主机游戏走进千家万户的第一步——不论结果如何，至少我们看见了从业者们为了能让玩家玩到更优质的游戏进行的不断探索。</p><p>据悉，乐檬miniStaion将于12月16日正式上市，售价为699元人民币（玩家手中的手机就是控制器），附送499元游戏礼包。如需手柄等配件则需要额外购买。</p><p>怎么样少年？不来一发吗？</p><img src="static/img/pic/pic_3_12.png" style="height:420px">'},{user:{name:"芈十四",title:"爱好游戏和电竞的萌妹子，21年的人生中，玩了15年的游戏",info:"爱好游戏和电竞的萌妹子，21年的人生中，玩了15年的游戏",avatar:"static/img/user_2_1.png",avatar_1:"static/img/user_2_2.png"},msg:'<p>当我听朋友说起miniStation的时候，心里是有期待的。</p><p>2000年，我上小学一年级，镇子上开了第一家游戏厅，老板娘是我远房舅妈，因此我只要甜甜地叫上几声“舅妈好”，就可以得到取之不尽的游戏币。进出的都是附近中学或高中的学生，我觉得很有趣，他们摇动手柄，大拍游戏机，屏幕上的人物就会随之而做出各种动作。我站在旁边看了一会儿，就学会了操作手法。那些中学生竟然也不嫌弃一个小学生，反而觉得很有趣，常常邀请我参加PK玩。每天放学，我跑回家丢下书包，跟我妈喊一声“我去舅妈家玩啊”，就溜到游戏厅里打闯关。——等到我妈意识到我所说的“去舅妈家玩”，其实是“去舅妈家开的游戏厅玩”时，我几乎已经把所有关卡都通过了。</p><p>那个游戏是后来被称作“梦之战斗”的拳皇98，因而我学会的第一句英语就是“Ready？Go！”，能看懂的第一个英文缩写就是K.O.</p><img src="static/img/pic/pic_1_1.png" style="width:500px"><p>后来，游戏厅渐渐没落，电视机插卡式手柄游戏机昙花一现，单机游戏和网络游戏兴起，游戏研发逐渐向着轻巧便捷的方向改进，随着移动端的覆盖，手游也开始占据半壁江山。2014年奥斯卡电影《她》（Her）中甚至开始揭示未来游戏的方向，人机交互成为虚拟现实。</p><img src="static/img/pic/pic_1_2.png"  style="width:500px"><p>这预示着游戏从大缩小的过程中很有可能开始第一次的由小变大的复古潮流。从笨重的游戏机到较为轻巧的手柄游戏再到以电脑、手机为载体的页游、端游、手游，在主流市场中，游戏变得越来越小，而miniStation，却致力于让玩家开始尝试一个“从小玩到大”的跨屏游戏体验。对于从街机时代走过来的我，怎么会不心生期待呢？</p><p>过去一年移动端游戏大作层出不穷，在游戏容量方面不断拷问着有限的手机内存空间；另一方面，由于手机设备集成度较高，在游戏体验时往往会遇到手机性能不足，发热量过大，续航时间缩短以及游戏画面、视野受限等问题。而当miniStation出现之后，游戏可以通过安装在主机端的方式来解决内存容量、发热量、续航以及性能短板的问题，以电视作为显示器，又可以完美解决因游戏画面尺寸受限的问题。</p><h3>电视作屏幕 手机变手柄</h3><p>miniStation是一个挖空的立方体小盒，它实际上起到的是数据连接作用。所有游戏都被安装在miniStation上，以实现手机零内存占用。下载miniStation App之后，通过HDMI线连接电视等大屏幕设备作为输出，手机则摇身一变成为了类似“手柄”的操控端。（以下截图以iphone6为测试手机）</p><img src="static/img/pic/pic_1_3.png" style="height:420px"><img src="static/img/pic/pic_1_4.png" style="height:420px"><img src="static/img/pic/pic_1_5.png"><p>很多人粗略一看，会由此以为miniStation不过是把手机游戏投屏到大屏幕上，不得不说，它跟所谓的转接器以及盒子真的不一样：</p><p>1.	以直觉操作代替刻板按钮</p><p>当一部智能手机成为控制端的时候，直觉操作系统以最大的程度降低了玩家的学习和适应成本。界面除了返回键，几乎没有任何刻板的按钮定位。同时也适配手柄，可以满足热爱手柄操作的用户。</p><img src="static/img/pic/pic_1_6.png" style="height:420px"><img src="static/img/pic/pic_1_7.png" style="width:500px"><p>2.	大屏幕和手机画面零延迟</p><p>零延迟指的是两个方面。</p><p>一是指交互上的直观感受，通过我对几款游戏的试玩来看，电视机和手机屏幕的画面是完全同步的，当然，相比之下，手机在帧数上有所欠缺，所以大屏幕才是主要屏幕，手机屏幕仅能作为辅助屏幕；二是游戏更新时间上的零延迟，不仅保证手游每周更新可以直接在游戏开启时匹配最新数据，而且像miniStation这样双终端数据打通，同一个游戏账号，碎片化时间享受游戏的便捷，回到家可以享受大屏带来的视觉享受，都是连接器和盒子无法做到的。</p><img src="static/img/pic/pic_1_8.png" style="width:500px"><img src="static/img/pic/pic_1_9.png" style="width:500px"><p><b>客厅互动的未来在哪里</b></p><p>当我们从学生时代进入职业阶段，疲于奔波在卧室到公司之间之后，原先家庭生活的重要场景、占据房子最大面积的客厅的地位就直线下降。而原先围坐在一起看新闻和肥皂剧的以电视为中心的家庭聚会，也被更为私人的笔记本和平板电脑所替代。</p><p>当下班回家坐在客厅，当饭后和家人闲聊，当周末在家里举办小趴体，客厅互动的未来到底在哪里呢？</p><p>以目前游戏市场的划分来看，占统治地位的主要分三块：主机游戏、PC游戏和手机游戏。2015年，全球主机游戏份额占游戏市场整体份额的27%，而国内手游用户的数量已经达到了4亿，其中，日均游戏时长在休息时段达34%。这意味着每三个人里，就有一个手游玩家。——那么，以游戏来联结私人小圈子聚会，一定是未来的趋势之一。</p><p>各游戏厂商对未来客厅的争夺已经蓄势待发，有传统的主机如索尼的PS，微软的Xbox，也有同样以android为突破口的微主机，如OUYA、完美世界的完美盒子、华为的TRON，还有同样在年底要上市的Steam主机，而腾讯的miniStation虽然也同样选择了以android为突破口，但其以移动游戏为主要内容，以手机为主要操控，在现有的游戏硬件市场上还是颇有剑走偏锋的意味。但腾讯的最大优势——自家丰富的游戏资源，可以很好地弥补这一点。</p><p>从目前的游戏库来看，完全可以满足游戏爱好者的不同需求，当年风靡一时的《天天酷跑》和《狂野飘车》、更受年长人士青睐的棋牌类游戏《欢乐麻将》和《天天德州》、热血劲爆的《独立防线》和《穿越火线》等近百款游戏都已经可以无缝对接、完美适配。更令我惊喜的是，《拳皇98》等一系列经典游戏也被移植到了新平台上。</p><img src="static/img/pic/pic_1_12.png" style="width:500px"><p>根据miniStation发布会上开发团队的介绍来说，分屏多人模式也是指日可待的事情。如果游戏玩累了，还能点击《视云影院》，选一部电影轻松一下。</p><img src="static/img/pic/pic_1_13.png" style="width:500px"><p>作为一个普通的游戏玩家，我始终认为，游戏的本质，就是让人快乐。而快乐从某种程度上来说，意味着人对自己身体的解放。达成完全的解放，就是游戏乌托邦时代的来临。而miniStation，作为腾讯推出的第一款游戏智能硬件，至少预示了游戏发展的一个方向：我们将慢慢解锁在游戏状态下的人对空间、肢体和感官的限制。</p><p>游戏会变得越来越重要，也会变得越来越不重要。它最终将融化进生活里，成为庸俗的日常生活的一部分，不高尚也不卑鄙，能成为一群人交互的纽带，也成为一个人时陪伴的伙伴。</p><img src="static/img/pic/pic_1_14.png" style="width:500px">'},{user:{name:"大峰兄",title:"视觉射鸡湿，于国内某知名手机厂打杂",info:"爱好游戏和电竞的萌妹子，21年的人生中，玩了15年的游戏",avatar:"static/img/user_3_1.png",avatar_1:"static/img/user_3_2.png"},msg:'<p>一、一个硬件爱好者的期待</p><p>对于从小霸王玩到 GameBoy，从 PSP 玩到 Xbox，对硬件有特殊感情，而且目前从事电子设备 UI 设计领域的我，自然从 miniStation 开始发布的时候就关注它了。我很好奇，在 Xbox 和 PlayStation 已经占据游戏主机市场主流的今天，miniStation 本身到底能给玩家多少新的体验？它的工业设计具体如何？它的系统设计是否好用？带着疑问和好奇，我收到了它。</p><p>二、miniStation 初体验</p><p>1.包装 & 工业设计</p><p>之前听说 miniStation 的工业设计部分是由美国的 Huge Design 完成的，它的主设计师曾经操刀设计过第一代 Xbox，所以我对于 miniStation 的工业设计是非常期待的。拆开快递包裹，映入眼前的事没有任何繁杂装饰与文字的淡蓝色硬纸盒子，盒顶是白色</p><img src="static/img/pic/pic_2_1.png" style="max-width:500px"><p>miniStation 的 Logo，盒底是供玩家扫描下载手机端 App 的二维码。</p><p>打开包装盒，终于看到了期待中的miniStation。我的第一个反应是：小。是的，比我预想中的小很多，实际高度只比一副扑克牌高一点儿。</p><p>灰色版本的 miniStation 不是纯灰色，而是带着黑色不规则的杂点的灰色，所以实际上外壳不是磨砂，视觉上却能更能给人一种舒服的磨砂质感。顶部是一个镭射感的正方形镜面，右侧为同样质感的 Logo。</p><img src="static/img/pic/pic_2_2.png" style="max-width:500px"><img src="static/img/pic/pic_2_3.png" style="max-width:500px"><p>当然，miniStation 最大的工业设计点在它的中空结构：未通电时是安静的镜面，透过它看其他东西有种万花筒的感觉；而通电之后，则会出现一圈圈蓝色的呼吸灯光。中空的设计，视觉上显得轻盈而精巧，同时隐藏在其中的散热孔又能在不破坏美观的前提下辅助散热。</p><p>盒子后方有四个接口：网线，HDMI，USB和电源，接口简单，连接外设也方便，不过 USB 接口只有一个，有时候会不够用需要借助 USB 拓展。值得一提的是，机身上一颗按钮都没有。所以，这款产品从包装和到产品的工业设计都贯彻一种 miniStation 独特的设计语言：简洁，克制而精巧。</p><p>2. 系统交互体验</p><img src="static/img/pic/pic_2_4.png" style="max-width:500px"><p>miniStation 运行的是基于 Andriod 开发的操作系统，由于笔者从事 UI 领域的关系，这是我最感兴趣的部分。</p><p>「用手机控制主机」，这就是 miniStation 最核心的交互方式，也是与其它主机最大的区别。插上电源就自动开机了，启动动画结束后进入系统主界面。此时打开手机端 App 连接屏幕上显示</p><img src="static/img/pic/pic_2_5.png" style="max-width:500px"><p>Wi-Fi 热点，就可以开始对 miniStation 进行操控，一切的设置都在手机上完成。</p><p>miniStation 的默认交互逻辑是把手机当做触控板使用，通过手势对界面进行操控，例如左右滑动切换本地游戏，上下滑动进入商场和推荐游戏等等。</p><img src="static/img/pic/pic_2_6.png" style="height:420px"><p>总的来讲，miniStation 的交互逻辑总体是很符合人们在其它设备上已经养成的习惯，所以一个普通玩家基于直觉和简单适应就可以快速上手。借助手机端 App 的整合，在比如扫码登录，主机设置，游戏删除下载等常用功能都非常方便，可以看出设计团队在往「直觉交互界面」方向上做的努力。</p><p>但由于这是一个年轻的操作系统，所以也存在设计上一些小问题：例如左右切换游戏时候的上移动画会让人误以为是删除，安卓端和 iOS 端的 App 操作有些功能不一致，主机界面和 App 界面某些视觉风格没有统一等等小问题。</p><p>不过，这些小细节在不久后应该会随着固件和 App 的升级得到优化吧。</p><img src="static/img/pic/pic_2_7.png" style="max-width:500px"><p>3.游戏体验</p><p>游戏方面，miniStation 内置了几款优秀的游戏，例如《狂野飙车》、《现代战争》、《Implosion》等等，其它还有很多游戏可以在商店里下载。由于 miniStation 主机里有独立的 CPU 和 GPU，所以运行起大型的游戏也是非常流畅的。例如《狂野飙车》，《极品飞车》这类赛车游戏不仅画质很棒而且没遇到过卡顿现象。而 Implosion 这类大型 RPG 游戏实测在 1920*1080 的全高清分辨率下，特效全开也有三十多帧每秒，感觉不到卡顿。可以说，miniStation 运行起安卓平台上的大型游戏是毫无压力的。由于不需要消耗手机的配置，所以就算手机配置比较低，也能在 miniStation 上流畅的玩到本来手机上卡出翔的游戏。</p><p>手机不仅是遥控器，在进入游戏之后又会成为游戏手柄。miniStation 会把主机在显示器的画面投影到手机屏幕上作为参考，所以手机屏幕上的图像画质不是很好，仅仅只能当做手柄参考。不过话说回来，谁又会在玩游戏的时候看手柄呢？试玩了好几款游戏，最享受《狂野飙车》在 miniStation 上的操控体验，一边看着大屏幕上的流畅画质，一边全神灌注的把手机当做方向盘就好。</p><p>相比于赛车类游戏，《现代战争》这类对手指的操作要求比较高的游戏，体验相对没赛车类游戏那么好，毕竟手机作为手柄的情况下，不看手机屏幕偶尔还是会出现误操作的情况。</p><img src="static/img/pic/pic_2_9.png" style="max-width:500px"><img src="static/img/pic/pic_2_8.png" style="max-width:500px"><p>当然，把手机作为游戏手柄确实还有争议。一方面，手机的重力感应，触摸手势可以很方便用在游戏交互上；另一方面，按手机屏幕确实不如按真实手柄来得爽快直接。不过 miniStation 还可以外接手柄，这对于手指操作要求比较高的动作游戏来说，体验提升很大。</p><p>除开游戏功能，miniStation 还整合了影院功能，里面可以点播各类电影电视剧等节目。</p><p>三、总结</p><p>玩了 miniStation 几天，还挺喜欢在 miniStation 上玩游戏的感觉。便宜的价格，轻量的设计，对于我这种手机内存吃紧不想在手机上下载游戏，又喜欢手机游戏的人来说确实是福音。一方面我可以把游戏下载到 miniStation 里，不用担心内存不够和运行卡顿，另一方面又能在大屏幕上获得最佳的游戏视觉体验，并且小巧的机身不用占用太多本来就狭小的桌面空间。</p><p>当然，目前这个平台上的游戏数量和质量相对于其它在市场上主流的主机产品来说确实不够成熟，这也是 miniStation 最需要填补的短板。好在安卓平台现在和将来都不缺好的高质量的游戏，所以腾讯如何去把游戏移植到 miniStation 并且作出优化，还需要时间去完善。</p><p>总的来说，miniStation 是腾讯在游戏硬件上的一次有意义的尝试，对于腾讯游戏的平台，服务和生态都是进一步的拓展，对于玩家也是一种新的游戏体验。而它又是否会受到市场的欢迎呢，我们还是拭目以待吧。</p>'},{user:{name:"郭宇",title:"前支付宝前端工程师，十年主机游戏玩家",info:"爱好游戏和电竞的萌妹子，21年的人生中，玩了15年的游戏",avatar:"static/img/user_4_1.png",avatar_1:"static/img/user_4_2.png"},msg:0},{user:{name:"丁鹏Gamewower",title:"地歌网络副主编，资深游戏玩家",info:"地歌网络副主编，资深游戏玩家",avatar:"static/img/user_5_1.png",avatar_1:"static/img/user_5_2.png"},msg:'<p>这一次，腾讯向客厅娱乐发起了有力冲击</p><img src="static/img/pic/pic_4_1.png" style="max-width:500px"><p>上个月，腾讯在北京发布了miniStation微游戏机。ministation由腾讯提供解决方案也就是软件部分，同时邀请国外设计公司完成外形设计。硬件生产制造环节由硬件厂商提供，第一阶段合作的硬件厂商是联想、创维，首款产品是与联想合作的乐檬miniStation，售价699元。</p><img src="static/img/pic/pic_4_2.png" style="max-width:500px"><p>在目前整个智能硬件产业大爆发的前提下，不管是从其不足千元的售价，亦或是目前仅仅局限于将手机游戏投射至大屏将手机变为纯粹的操作设备的功能去看，这款硬件似乎并不值得太多关注。</p><p>但仔细思考，我们会发现miniStation这款不起眼的微游戏机对腾讯意味很多。</p><p>miniStation到底是什么？</p><p>从目前已有的信息来看，miniStation的功能主要是将移动游戏通过miniStation可以在大屏幕上体验，而将你的手机变成遥控器。</p><p>与我们在市面上看到的很多移植手游的Android游戏盒不同的是，你可以将miniStation看做是手机的外延，通过App，你可以直接连接miniStation，用miniStation进行游戏的下载运行，而完全不用考虑手机的负荷，某种意义上你可以认为这是一个移动硬盘，只是多了运行，同时在音像的显示上完全交给屏幕更大的电视或者投影设备。</p><p>简单来说，手机就是用来操控这台设备以及游戏的手柄，电视是显示屏，而miniStation是主机。</p><p>所以，从miniStation所实现的功能来看，它既不是目前国内处于玩票阶段的Android游戏盒，也不是我们所谓的游戏主机，它是介于两者之间的产物。</p><p>目前根据已经透露的消息，腾讯旗下的多款手游如《火影忍者》、《全民超神》以及一些合作伙伴如GameLoft的《N.O.V.A.3》, 《现代战争5》和《狂野飙车8》;台湾音雷亚游戏《聚爆(Implosion)》等都将陆续登陆这个平台。</p><p>腾讯为什么要做这样一款产品？</p><p>这个原因市场上已经有了很多讨论，比如布局庞大的客厅游戏市场，再比如是腾讯的一次战略纵深，将入口上升到OS这个级别，或者是未来的物联网中枢？甚至有言论认为未来在VR爆发的时候，腾讯将有一个很好的前线阵地等等。</p><p>这些分析并没有错，腾讯的种种做法也的确显示miniStation可能将起到上述的作用。</p><p>但是，这些分析要实现的前提是需要达到一个界点，如果这个界点没有达到，这些方向上的延伸只是理论上的。</p><p>而就目前所实现的一些功能来看miniStation在腾讯的整个布局当中，它所起到的作用是“连接”。</p><p>将腾讯游戏多个屏幕连接起来，手机、PC以及电视这三大屏幕。</p><p>这要从属性说起。</p><p>我们都知道，国内目前最大的两家游戏公司，腾讯和网易。</p><p>我们先来说腾讯，腾讯游戏的营收占据了国内半壁江山，在腾讯内部，游戏部门也一直是主要的收入来源。但是我们对于腾讯的定义，一直以来就不是游戏公司。</p><p>再来说网易，网易是国内仅次于腾讯的游戏厂商，而游戏在网易内部也一直占据着公司超过80%营收，但是网易一直以来都否认自己是游戏公司，外界却一直定义它为游戏公司。</p><p>这是两个截然不同的定义，而原因就在于腾讯可以源源不断的推出产品，因为它有平台，它可以显示游戏之间的互相导流，但是网易没有，网易和大多数游戏公司一样，是产品导向。</p><p>这个不同，带来的定义上的不同，因此这两家的属性完全不同。</p><p>属性的不同，两家公司的做法也就完全不一样，网易未来将会更多的采用人海战术，对于产品的态度可能是广撒网，另外强强联合。</p><p>而腾讯则是会更加的巩固自己平台的优势，miniStation从某个维度去看，就是腾讯三端打通的又一个平台式的布局，手机游戏、PC游戏、电视游戏，miniStationn想将这三者之间泾渭分明的三八线给模糊掉，同时它又想把手机、PC、电视这三者之间的关系彻底理清。</p><p>所以，这个产品的角色就很清晰，它就是一个游戏平台，类似一个专业的在线游戏账号。</p><p>挑战</p><p>第一，腾讯选择了以目前大热的手游作为切入——但是，手游为毛要在电视上显示？</p><p>像腾讯说的大屏端看上去更爽，手机不会发热，不会因为经常低着头脖子酸，这些就是痛点吗？</p><p>除了大屏带来的视觉上的感觉之外，其他的所谓痛点是否真的存在，有待事实说话。</p><p>手机游戏最大的特性就是碎片，它本来就是临时性的娱乐，用户会搞个固定在家里的miniStation坐在沙发上玩手游？ </p><p>第二，中国真的存在客厅游戏市场吗？</p><p>PS4、Xbox折戟沉沙，我们认为是钱的问题，一个游戏动辄几百块，中国的游戏玩家没这个习惯。</p><p>Android游戏盒子一片哀鸿遍野，我们认为是游戏太Low，硬件太Low的问题。</p><p>腾讯取个中间定位，搞个miniStation，真的可以打开这个市场吗？中国是否真的存在客厅游戏市场？</p><p>不管怎样，这是腾讯向客厅游戏迄今发起最有力的一次冲击，而它的意图是否能真的实现，还有待观察。VR若能加速到来，或许会令前方曙光明朗许多。</p>'}],sharetitle="从小玩到大——miniStation微游戏机测评大会",shareUrl="http://m.giccoo.com/huxiu_ministation/static/img/miniStationQRCode.jpg";</script>
