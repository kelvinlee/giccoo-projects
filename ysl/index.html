<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>刻录你的2018</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="http://image.giccoo.com/projects/libs/css/animate.min.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <div id="load" class="load">
      <div id="loading" v-show="mounted" @touchstart="start" @touchmove.passive="move" :class="{biger: biger, smaller:smaller}" style="display: none" class="content">
        <p v-show="progress &lt; 100" class="centeralign">Loading..{{progress}}%</p>
        <transition name="page-fade">
          <div v-show="progress &gt;= 100" class="box fadeIn animated">
            <div class="texts">
              <div class="text text-1 fadeInUp duration-7 animated delay-6"><img src="./img/loading-text-1.png"></div>
              <div class="text text-2 fadeInUp duration-7 animated delay-7"><img src="./img/loading-text-2.png"></div>
              <div class="text text-3 fadeInUp duration-7 animated delay-8"><img src="./img/loading-text-3.png"></div>
              <div class="text text-4 fadeInUp duration-7 animated delay-9"><img src="./img/loading-text-4.png"></div>
              <div class="text text-5 fadeInUp duration-7 animated delay-10"><img src="./img/loading-text-5.png"></div>
              <div class="text text-6 fadeInUp duration-7 animated delay-11"><img src="./img/loading-text-6.png"></div>
              <div class="text text-7 fadeInUp duration-7 animated delay-12"><img src="./img/loading-text-7.png"></div>
              <div class="text text-8 fadeInUp duration-7 animated delay-13"><img src="./img/loading-text-8.png"></div>
            </div>
            <div class="peopleNumber">
              <p class="fadeInUp animated animated delay-19 duration-7">已有 {{number}} 位用户</p>
              <p class="fadeInUp animated animated delay-20 duration-7">刻录完成</p>
            </div>
          </div>
        </transition>
        <div v-show="progress &gt;= 100" class="arrow fadeInDown animated animated delay-22 duration-7"><img src="./img/arrow2.png"></div>
        <div class="cd"><img src="./img/loading-cd.png">
          <div :class="{on: progress &gt;= 100}" class="pointer"><img src="./img/loading-cd-pointer.png"></div>
        </div>
      </div>
    </div>
    <div id="main" v-show="mounted" :class="{biger: biger, smaller:smaller, bgm: bgmShow}" :style="{width: w+'px',height: h+'px'}" style="display: none" @touchstart="startGame" class="main">
      <transition name="page-fade">   
        <div v-show="logo" class="logo"><img src="./img/logo.png"></div>
      </transition>
      <transition name="page-down">
        <div v-show="noteShow" @click="noteShow = false" class="note-message">
          <div class="note-text">{{noteText}}</div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="loading" class="loading-page">
          <div class="ball-spin-fade-loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </transition>
      <transition name="page-zoom">
        <div v-show="pageIndex == 1" class="page page-1">
          <div class="content">
            <div id="ugc"></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="taobao" class="pop pop-taobao">
          <div class="content"><img src="./img/pop-copy.png">
            <div @click="taobao = false" class="close">
            </div>
            <div class="kouling">
              <p>复制下方淘口令,即刻抢先拥有</p>
              <h3>淘口令：￥YZtIbpSs6BR￥</h3>
            </div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="lotteryShow" class="pop pop-lottery">
          <div @click="lotteryShow = false" class="content"><img src="./img/lottery-faild.png"></div>
        </div>
      </transition>
      <div v-show="ugcShow" class="pop flashcamera">
        <div class="content">
          <div class="small-size">
            <div @click="closeUGC" class="close"><img src="./img/icon-close.png"></div>
            <div class="scroll"><img :src="ugc"></div>
            <div class="note">长按保存图片</div>
          </div>
        </div>
      </div>
    </div>
    <div id="public" @touchstart="startGame" class="public">
      <multiplayer icon="true" loop="true" :src="list">
        <div class="pointer"><img src="./img/icon-cd-pointer.png"></div>
      </multiplayer>
    </div>
    <script src="//res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/vue.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/pixi.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/TweenMax.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/axios.min.js"></script>
    <script src="//s3.music.126.net/static/mob/ntes.id.js"></script>
    <script src="//s5.music.126.net/static_public/5a1b70ea0180f6ca7295a59d/js/music-jssdk-1.0.3.js"></script>
    <script src="js/public_funciton.js"></script>
    <script src="js/build.js?v=1"></script>
    <script src="js/main.js?v=1"></script>
    <script src="js/ani.js?v=1"></script>
  </body>
</html>
