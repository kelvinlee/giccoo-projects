<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>孤独的人会发光</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="//image.giccoo.com/projects/libs/css/animate.min.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <div id="load" class="loading">
      <div class="content">
        <div class="record"><img src="./img/item.png"></div>
        <div id="loadtext" v-show="mount" style="display: none" class="load-text">Loading...{{progress}}%</div>
      </div>
    </div>
    <div id="main" v-show="mount" style="display: none" :style="{width: w+'px',height: h+'px'}" class="main">
      <div class="player-fix">
        <div :class="{on: playing}" @click.stop.prevent="playbgm" class="record"><img src="./img/music.png"></div>
        <audio id="bgm" :src="bgmlink" loop="true"></audio>
        <audio id="music" :src="musiclink"></audio>
      </div>
      <div class="page page-home">
        <div id="stars" class="bg"></div>
        <div v-show="homepageShow" @click.stop.prevent="gotoAnswer" class="content">
          <div class="building fadeIn animated duration-30 delay-10"><img src="./img/building.png"></div>
          <div class="title">
            <div :class="{notwy: !wy}" class="t title-1 fadeInUp animated duration-12 delay-3"><img :src="!wy &amp;&amp; 1==4?'./img/title-1-notwy.png':'./img/title-1.png'">
            </div>
            <div :class="{notwy: !wy}" class="t title-2 fadeInUp animated duration-12 delay-6"><img :src="!wy &amp;&amp; 2==4?'./img/title-2-notwy.png':'./img/title-2.png'">
            </div>
            <div :class="{notwy: !wy}" class="t title-3 fadeInUp animated duration-12 delay-9"><img :src="!wy &amp;&amp; 3==4?'./img/title-3-notwy.png':'./img/title-3.png'">
            </div>
            <div :class="{notwy: !wy}" class="t title-4 fadeInUp animated duration-12 delay-12"><img :src="!wy &amp;&amp; 4==4?'./img/title-4-notwy.png':'./img/title-4.png'">
              <div class="box">
                <div class="c fadeOut duration-3 animated delay-24"><img src="./img/title-4-1.png"></div>
                <div class="o fadeIn duration-3 animated delay-25"><img src="./img/title-4-2.png"></div>
              </div>
            </div>
            <div :class="{notwy: !wy}" class="t title-5 fadeInUp animated duration-12 delay-15"><img :src="!wy &amp;&amp; 5==4?'./img/title-5-notwy.png':'./img/title-5.png'">
            </div>
          </div>
        </div>
      </div>
      <transition name="page-fade">
        <div v-show="answerPageShow" class="page page-answer">
          <div :class="'on-'+now" class="answers">
            <div id="answer-bg" class="bg"></div>
            <div v-for="item,index in answerList" :class="'answer-'+index" class="answer fadeIn animated duration-8 delay-3">
              <h1 v-html="item.question.length &gt; 1 ? item.question[questionMark] : item.question[0]"></h1>
              <div class="answer-list">
                <div v-for="value,ind in item.answers" @click.stop.prevent="select(ind)" :class="{right: answers[index] == ind}" v-html="value" class="item"></div>
                <div v-if="index == 1" @click.stop.prevent="ask" class="note">*选择答案后将自动播放音效</div>
              </div>
              <div @click.stop.prevent="next" class="btn"><img v-if="index &lt;= 1" src="./img/btn-next.png"><img v-if="index &gt; 1" src="./img/btn-done.png"></div>
            </div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="waitPageShow" class="page page-wait">
          <div v-show="!waitPageBox" @click.stop.prevent="gotoUGC" class="content"><img src="./img/wait-box.jpg"></div>
          <transition name="page-fade">
            <div v-show="waitPageBox" class="content"><a :href="wx?'http://www.lancome.com.cn/landing/genifique-eye.html?&amp;utm_source=163music&amp;utm_medium=DISP&amp;utm_content=wechatH5&amp;utm_campaign=CN_20180509_GENEYE_LPD_LAN_FS_Regular_NVD_DISP_MO':'https://equity-vip.tmall.com/agent/mobile.htm?agentId=91552&amp;_bind=true'"><img src="./img/wait.gif"></a></div>
          </transition>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="ugcPageShow" class="page page-ugc">
          <div id="ugcbg" :style="{transform: 'scale('+(1-smaller)+','+(1-smaller)+')'}" class="bg"><img :src="ugcbg"><img :src="ugc" class="ugc">
            <!-- canvas#ugc(width="640",height="1138")-->
          </div>
          <div v-if="wy" @click.stop.prevent="upload" class="btn"><img src="./img/btn-save.png"></div>
          <div v-if="!wy" class="btn"><img src="./img/btn-long-save.png"><img :src="ugc" class="ugc"></div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="lastPageShow" class="page page-last">
          <div :style="{transform: 'scale('+(1-smaller)+','+(1-smaller)+')'}" class="bg"><a :href="wx?'http://www.lancome.com.cn/landing/genifique-eye.html?&amp;utm_source=163music&amp;utm_medium=DISP&amp;utm_content=wechatH5&amp;utm_campaign=CN_20180509_GENEYE_LPD_LAN_FS_Regular_NVD_DISP_MO':'https://equity-vip.tmall.com/agent/mobile.htm?agentId=91552&amp;_bind=true'"><img src="./img/last-page.jpg"></a></div>
        </div>
      </transition>
    </div>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/vue.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/pixi.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/Tween.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/axios.min.js"></script>
    <script src="js/main.js?v=1"></script>
  </body>
</html>
