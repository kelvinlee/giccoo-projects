<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>一首歌，一段老友情</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="http://image.giccoo.com/projects/libs/css/animate.min.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <div class="load"></div>
    <audio id="bgm" src="./mp3/bgm.mp3" loop="true"></audio>
    <div id="page-image" v-show="show" style="display: none" class="page page-view-img"><a href="http://m.giccoo.com/corona/" class="back"><img src="./img/icon-back.png"></a><img id="view-img"></div>
    <div id="main" v-show="mount" style="display: none" class="main">
      <div class="logo-main"><img src="./img/logo.png"></div>
      <div class="player-fix">
        <div class="cursor"><img src="./img/music-touch.png"></div>
        <div @click="playing = !playing" class="record on"><img src="./img/music.png"></div>
      </div>
      <div class="page page-home">
        <div @click="animate = true" class="btn btn-enter"></div>
        <div class="text f0"><img src="./img/home-text.png"></div>
      </div>
      <div v-show="animate" class="page page-animate">
        <div class="item animte-frame-1 duration-10 fadeInBig animated delay-0"></div>
        <div class="item animte-frame-2 duration-10 fadeInBig animated delay-20"></div>
        <div class="item animte-frame-3 duration-10 fadeInBig animated delay-40"></div>
        <div class="item animte-frame-4 duration-10 fadeInBig animated delay-60">
          <div class="text fadeOutUp duration-15 animated delay-100"><img src="./img/animate-bg-text.png"></div>
          <div class="sunlight fadeInUp duration-10 animated delay-100"></div>
          <div class="people fadeInUp durantion-12 animated delay-107"><img src="./img/animate-2-2.png"></div>
          <div v-show="buildshow == false" @click="buildshow = true" class="text-1 fadeInUp duration-10 animated delay-111"><img src="./img/animate-2-3.png"></div>
          <div v-show="buildshow == false" class="text-2 fadeInUp duration-10 animated delay-113"><img src="./img/animate-2-4.png"></div>
          <div v-show="buildshow == false" class="text-3 fadeInUp duration-10 animated delay-115"><img src="./img/animate-2-5.png"></div>
        </div>
      </div>
      <transition name="page-animation">
        <div v-show="buildshow &amp;&amp; buildstep == 1" class="page page-build">
          <div class="build build-1">
            <div class="title f0"><img :src="'./img/page-build-music-title.png'"></div>
            <div class="input">
              <input v-model="musicname">
            </div>
            <div class="title f0"><img :src="'./img/page-build-topic-title.png'"></div>
            <div class="input">
              <textarea v-model="topic"></textarea>
            </div>
            <div @click="reload" class="reload"><img :src="'./img/reload.png'"></div>
            <div @click="gobuild" class="btn btn-next"><img :src="'./img/btn-next.png'"></div>
            <div @click="pop = true" class="btn btn-pop">
              <p>* 活动奖品及细则</p>
            </div>
          </div>
          <div v-show="pop" class="pop fadeInUp animated duration-10">
            <div @click="pop = false" class="close"><img :src="'./img/close.jpg'"></div>
            <div class="content touch f0"><img :src="'./img/pop-info.jpg'">
              <div class="blank"></div>
            </div>
            <div class="bg f0"><img :src="'./img/pop-bg.jpg'"></div>
          </div>
        </div>
      </transition>
      <transition name="page-animation">
        <div v-show="buildstep == 2" class="page page-build-2 build-2">
          <div class="logo f0"><img :src="'./img/build-logo.png'"></div>
          <div @click="buildstep = 1" class="back f0"><img :src="'./img/icon-back.png'"></div>
          <div class="musicname">{{musicname}}</div>
          <div class="build-image f0">
            <div class="bg"><img :src="'./img/build-image.png'"></div>
            <ctrl-image class="ctrl-image">
              <div class="preview"><img id="preview-img" :src="'./img/p-1.jpg'"></div>
            </ctrl-image>
          </div>
          <div @click="prevImage" class="left"><img :src="'./img/arrow.png'"></div>
          <div @click="nextImage" class="right"><img :src="'./img/arrow.png'"></div>
          <div v-html="topichtml" class="topic"></div>
          <div @click="buildimage" class="btn btn-build"><img :src="'./img/btn-create.png'"></div>
        </div>
      </transition>
      <transition name="page-animation">
        <div v-show="buildover" class="page page-image">
          <div class="back"></div>
          <div class="content">
            <canvas id="result"></canvas>
          </div>
        </div>
      </transition>
      <transition name="page-animation">
        <div v-show="shareNote" style="display: none" @click="shareNote = false" class="page share-note"><img :src="'./img/share-mark.png'"></div>
      </transition>
      <transition name="page-animation">
        <div v-show="lastpage" class="page last-page">
          <div class="logo"><img :src="'./img/award-logo.png'"></div>
          <div class="box">
            <div v-show="noaward" style="display: none" @click="window.location.reload()" class="fail"><img :src="'./img/award-faild-text.jpg'"></div>
            <div v-show="haveaward &amp;&amp; register == false &amp;&amp; registertext == false" style="display: none" @click="register = true" class="success"><img :src="'./img/award-success-text.jpg'"></div>
            <div v-if="haveaward &amp;&amp; register" class="register">
              <h2>请填写您的详细信息</h2>
              <form id="register" v-on:submit.prevent="onSubmit" class="form">
                <input v-model="form.code" type="hidden">
                <input v-model="form.random" type="hidden">
                <div class="form-grounp">
                  <label for="username">姓名:</label>
                  <input v-model="form.username">
                </div>
                <div class="form-grounp">
                  <label for="mobile">手机号码:</label>
                  <input v-model="form.mobile">
                </div>
                <div class="form-grounp">
                  <label for="address">详细地址:</label>
                  <input v-model="form.address">
                </div>
                <div class="form-btn">
                  <button type="submit" class="submit"><img :src="'img/submit.jpg'"></button>
                </div>
              </form>
            </div>
            <div v-show="registertext" style="display: none" class="text"><img :src="'./img/award-send-text.png'"></div>
          </div>
        </div>
      </transition>
    </div>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="/libs/js/exif.js"></script>
    <script src="/libs/js/min/vue.min.js"></script>
    <script src="/libs/js/min/axios.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
