<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>沃尔沃XC90</title>
    <link rel="stylesheet" href="/libs/css/animate.min.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <!-- - var images = "http://disk.giccoo.com/projects/volvo_xc90/img"-->
    <div class="wechat-share-hide">
    </div>
    <div class="main">
      <div class="homepage">
        <div class="bg"><img src="img/bg-1.jpg"><a href="http://xc90.volvocars.com.cn/" class="outlink"></a></div>
        <div class="bg"><img src="img/bg-2.jpg">
          <div class="form-box">
            <register action="http://api.giccoo.com/volvo_xc90_201601/insert/"></register>
          </div>
        </div>
        <div class="bg bg-3"><img src="img/bg-3.jpg">
          <div class="sliders">
            <slider myid="mainSlider" pd="true" callback="changeMain" list="img/i-1.jpg,img/i-2.jpg,img/i-3.jpg,img/i-4.jpg,img/i-5.jpg"></slider>
          </div>
          <div class="left"><img src="img/move-left.png"></div>
          <div class="right"><img src="img/move-left.png"></div>
        </div>
        <div class="bg last"><img src="img/bg-4.jpg">
          <div class="content">
            <div class="sliders">
              <slider myid="secondSlider" callback="changePoint" list="img/car-1.jpg,img/car-2.jpg,img/car-3.jpg,img/car-4.jpg,img/car-5.jpg,img/car-6.jpg,img/car-7.jpg"></slider>
            </div>
            <div class="left2"><img src="img/m-left.png"></div>
            <div class="right2"><img src="img/m-left.png"></div>
            <div class="points"><span class="on"></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
          </div>
        </div>
      </div>
      <div class="backTop"><img src="img/back-top.png"></div>
      
    </div>
    <script src="/libs/js/min/Zepto.min.js"></script>
    <script src="/libs/js/min/fastclick.min.js"></script>
    <script src="/libs/js/min/riot.js"></script>
    <script src="js/tag.js"></script>
    <script src="js/main.js"></script>
    <script>
      var _hmt = _hmt || [];
      (function() {
      var hm = document.createElement("script");
      hm.src = "//hm.baidu.com/hm.js?54c76cfc457022758fa6779bf3fa02a4";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </body>
</html>
