<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>最幸运的你，藏在你爱的音乐里</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <div id="qrcode" class="qrcode">
      <div class="qr"><img src="./img/qrcode.png">
        <div class="text">请使用手机扫描二维码参与活动</div>
      </div>
    </div>
    <div id="public" class="public">
      <player icon="true" src="./mp3/bgm.mp3"></player>
      <transition name="page-fade">
        <div v-show="note" class="note-text">
          <p>温馨提示：为了体验效果更佳<br/>建议打开音乐播放按钮</p>
          <div class="arrow">
            <div class="item arrow-1"><img src="./img/arrow-green.png"></div>
            <div class="item arrow-2"><img src="./img/arrow-green.png"></div>
            <div class="item arrow-3"><img src="./img/arrow-green.png"></div>
          </div>
        </div>
      </transition>
    </div>
    <div id="load" class="load">
      <div id="loading" v-show="mounted" style="display: none" class="loading fadeIn animated">
        <div class="load-icon"><img src="./img/loading-icon.png"></div>
        <div class="load-text"><span>Loading..{{progress}}%</span>
          <div class="bg"><img src="./img/loading-text.png"></div>
        </div>
      </div>
    </div>
    <div id="main" v-show="mounted" :class="{biger: biger}" style="display: none" @touchstart="start" @touchmove="move" @touchend="end" class="main">
      <transition name="page-fade">
        <div v-show="loading" class="loading-page">
          <div class="ball-spin-fade-loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </transition>
      <transition name="page-animation">
        <div v-show="pageIndex == 0" :class="{left: pageIndex &gt;= 0}" class="page page-home">
          <div class="bg"><img src="./img/page-1-bg.jpg">
            <div id="musicIconCD"></div>
          </div>
          <div class="content">
            <div class="logo"><img src="./img/logo.png"></div>
            <div class="title"><img src="./img/page-1-title.png"></div>
            <div class="next"></div>
          </div>
        </div>
      </transition>
      <transition name="page-animation">
        <div v-show="pageIndex == 1" :class="{now: pageIndex == 1,right: pageIndex &lt; 1,left: pageIndex &gt; 1}" class="page page-1">
          <div class="bg">
            <transition name="page-fade">
              <div v-show="animateIndex == 0" class="item bg-1"><img src="./img/page-2-1-bg.jpg"></div>
            </transition>
            <transition name="page-fade">
              <div v-show="animateIndex == 1" class="item bg-2"><img src="./img/page-2-2-bg.jpg"></div>
            </transition>
            <transition name="page-fade">
              <div v-show="animateIndex == 2" class="item bg-3"><img src="./img/page-2-3-bg.jpg"></div>
            </transition>
            <div id="lineGB"></div>
            <div id="musicIcon"></div>
          </div>
          <div class="content">
            <div class="logo"><img src="./img/logo.png"></div>
            <div class="title-list">
              <transition name="page-fadeflower">
                <div v-show="animateIndex == 0" class="title title-1"><img src="./img/page-2-1-text.png"></div>
              </transition>
              <transition name="page-fadeflower">
                <div v-show="animateIndex == 1" class="title title-2"><img src="./img/page-2-2-text.png"></div>
              </transition>
              <transition name="page-fadeflower">
                <div v-show="animateIndex == 2" class="title title-3"><img src="./img/page-2-3-text.png"></div>
              </transition>
            </div>
            <div class="next"></div>
          </div>
        </div>
      </transition>
      <transition name="page-animation">
        <div v-show="pageIndex == 2" :class="{now: pageIndex == 2,right: pageIndex &lt; 2,left: pageIndex &gt; 2}" class="page page-2">
          <div class="bg"><img src="./img/page-3-bg.jpg">
            <div class="flower"><img src="./img/page-3-flower.png"></div>
            <div id="musicIconCD2"></div>
          </div>
          <div class="content">
            <div class="logo"><img src="./img/logo.png"></div>
            <div class="title"><img src="./img/page-3-title.png"></div>
            <div class="msg-box"><img src="./img/page-3-msgbox.png">
              <label for="nickname" class="nickname">
                <input id="nickname" @focus="focus" @blur="blur" v-model="nickname">
              </label>
            </div>
            <div @click="gotobuild" class="btn"><img src="./img/btn-build.png"></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="pagebuildShow" class="page page-build">
          <div class="bg"><img src="./img/page-build-bg.jpg">
            <div id="ugc"></div>
          </div>
          <div class="content">
            <div v-if="!wy" class="ugc"><img :src="ugcSave" class="ugcsave">
            </div>
            <div v-if="!wy" class="btn"><img :src="ugcSave" class="ugcsave"><img src="./img/btn-long-save.png"></div>
            <div v-if="wy" @click="share" class="btn wy"><img src="./img/btn-share.png"></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="pagelastShow" class="page page-last">
          <div class="bg"><img src="./img/page-1-bg.jpg"></div>
          <div class="content">
            <div class="logo"><img src="./img/logo.png"></div>
            <div class="title"><img src="./img/page-last-title.png"></div>
            <div class="box fadeInUp animated delay-10"><img src="./img/page-last-box.png">
              <div class="box-content">
                <div @click="getLottery" class="lottery"><img :src="'./img/page-last-'+lottery+'.png'"></div>
                <div @click="popmoreinfoShow = true" class="btn"></div>
              </div>
            </div>
            <transition name="page-fade">
              <div v-show="popmoreinfoShow" class="pop pop-moreinfo">
                <div class="pop-content"><img src="./img/page-last-info.png">
                  <div @click="popmoreinfoShow = false" class="close"><img src="./img/icon-close.png"></div>
                </div>
              </div>
            </transition>
            <transition name="page-fade">
              <div v-show="poplotteryShow" class="pop pop-lottery">
                <transition name="page-fade">
                  <div v-show="!regisiterSuccessShow" class="pop-content">
                    <div class="title"><img src="./img/page-last-pop-title.png"></div>
                    <div class="form">
                      <form class="form">
                        <div class="form-group">
                          <label for="username">姓名:</label>
                          <input id="username" type="text" v-model="form.username">
                        </div>
                        <div class="form-group">
                          <label for="mobile">电话:</label>
                          <input type="text" v-model="form.mobile">
                        </div>
                        <div class="form-group">
                          <label for="id">身份证:</label>
                          <input type="text" v-model="form.id">
                        </div>
                        <div @click="submit" class="btn-submit"><img src="./img/btn-submit.png"></div>
                      </form>
                    </div>
                    <div @click="poplotteryShow = false" class="close"><img src="./img/icon-close.png"></div>
                  </div>
                </transition>
                <transition name="page-fade">
                  <div v-show="regisiterSuccessShow" class="pop-content">
                    <div class="title"><img src="./img/page-last-pop-success.png"></div>
                    <div @click="poplotteryShow = false" class="close"><img src="./img/icon-close.png"></div>
                  </div>
                </transition>
              </div>
            </transition>
          </div>
        </div>
      </transition>
    </div>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/vue.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/pixi.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/axios.min.js"></script>
    <script src="js/main.js?v=2"></script>
  </body>
</html>
