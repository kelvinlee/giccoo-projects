<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>元气初心音乐馆</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="http://image.giccoo.com/projects/libs/css/animate.min.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <div id="load" class="load">
      <div id="loading" v-show="mounted" style="display: none" class="content">
        <div class="texts">
          <div class="item fadeInUpSmall animated duration-11 delay-7"><img src="./img/loading-text-1.png"></div>
          <div class="item fadeInUpSmall animated duration-12 delay-9"><img src="./img/loading-text-2.png"></div>
          <div class="item fadeInUpSmall animated duration-13 delay-11"><img src="./img/loading-text-3.png"></div>
          <div class="item fadeInUpSmall animated duration-14 delay-13"><img src="./img/loading-text-4.png"></div>
        </div>
        <div class="loading-text">
          <p>loading...{{progress}}%</p>
        </div>
      </div>
    </div>
    <div id="main" v-show="mounted" :class="{biger: biger,smaller:smaller}" style="display: none" :style="{width: w+'px',minHeight: h+'px'}" class="main">
      <transition name="page-fade">
        <div v-show="loading" class="loading-page">
          <div class="ball-spin-fade-loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="pageIndex == 1" class="page page-1">
          <div class="content">
            <div class="logo fadeInUpSmall animated duration-10 delay-3"><img src="./img/homepage-logo.png"></div>
            <div class="title fadeInUpSmall animated duration-10 delay-5"><img src="./img/homepage-title.png"></div>
            <div class="input fadeInUpSmall animated duration-10 delay-7">
              <input id="nickname" type="text" v-model="nickname" placeholder="请输入你的名字">
            </div>
            <div @click="nextPage" class="btn fadeInUpSmall animated duration-12 delay-9"><img src="./img/btn-start.png"></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="pageIndex == 2" class="page page-2">
          <div class="content">
            <div id="ugc"></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="ugcShow" class="pop">
          <div class="content">
            <div class="small-size">
              <div @click="ugcShow = false" class="close"><img src="./img/icon-close.png"></div><img :src="ugc">
              <div class="note">长按保存图片</div>
            </div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="registerShow" class="pop">
          <div class="content">
            <div class="register">
              <div @click="registerShow = false" class="close"><img src="./img/icon-close.png"></div>
              <div class="title">
                <h2>恭喜你中奖了</h2>
                <p>获得元气音乐节门票一张</p>
              </div>
              <form-grounp v-bind:form="form" v-on:submit="submit" class="form"></form-grounp>
            </div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="lotteryShow" class="pop">
          <div class="content">
            <div class="lottery faild">
              <div @click="lotteryShow = false" class="close"><img src="./img/icon-close.png"></div>
              <div class="title">
                <h2>很遗憾未中奖</h2>
                <p>多尝试可以增加中奖几率哦</p>
              </div>
              <div @click="restart" class="btn"><img src="./img/btn-restart.png"></div>
            </div>
          </div>
        </div>
      </transition>
    </div>
    <script src="//res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/vue.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/pixi.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/TweenMax.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/axios.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/qrcode.min.js"></script>
    <script src="//s3.music.126.net/static/mob/ntes.id.js"></script>
    <script src="//s5.music.126.net/static_public/5a1b70ea0180f6ca7295a59d/js/music-jssdk-1.0.3.js"></script>
    <script src="js/public_funciton.js"></script>
    <script src="js/build.js?v=1"></script>
    <script src="js/main.js?v=1"></script>
    <script src="js/ani.js?v=1"></script>
  </body>
</html>
