<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>渴望拥有外在的光芒</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="http://image.giccoo.com/projects/libs/css/animate.min.css">
    <link rel="stylesheet" href="//image.giccoo.com/projects/libs/font/Interstate Regular.css">
    <link rel="stylesheet" href="css/yrd-Medium.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="//image.giccoo.com/projects/libs/js/min/vconsole.min.js"></script>
    <script>
      var vConsole = new VConsole();
      console.log('VConsole open');
      
    </script>
  </head>
  <body>
    <div id="public" class="public">
      <transition name="page-fade">
        <div v-show="note" class="note-text">
          <p>建议打开音乐按钮<br/>获得更好体验效果</p>
        </div>
      </transition>
    </div>
    <div id="load" class="load">
      <div id="loading" v-show="mounted" style="display: none" class="content">
        <div class="battle"><img src="./img/bottle-box.png">
          <div :style="{top: 40*(100-progress)/100+'%'}" class="bottle-box"><img src="./img/bottle-bg.png"></div>
        </div>
        <div class="text">loading...{{progress}}%</div>
      </div>
    </div>
    <div id="main" v-show="mounted" :class="{biger: biger,smaller:smaller}" style="display: none" :style="{width: w+'px',minHeight: h+'px'}" class="main">
      <transition name="page-fade">
        <div v-show="loading" class="loading-page">
          <div class="ball-spin-fade-loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="pageIndex == 1" class="page page-1">
          <div class="content">
            <div class="logo fadeIn animated"><img src="./img/homepage-logo.png"></div>
            <div class="title fadeIn animated"><img src="./img/homepage-title.png"></div>
            <div @click="showAnswerPage" class="btn fadeIn animated"><img src="./img/homepage-btn.png"></div>
            <div class="bg-part"><img src="./img/homepage-bg.jpg"></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="pageIndex == 2" class="page page-2">
          <div class="content">
            <div id="ugc"></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="pageIndex == 3" class="page page-3">
          <div class="content">
            <div class="hand">
              <div class="hand-image"><img src="./img/spage-hand.jpg"></div>
            </div>
            <div v-show="handCover" @click="nextPage" class="hand-cover"></div>
            <div class="note"><img src="./img/spage-note.png"></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="lotteryShow" class="pop">
          <div class="book">
            <div class="bg"><img src="./img/book-bg.png"></div>
            <div class="text"><img src="./img/text-faild.png"></div>
            <div class="btns"><img src="./img/btn-share.png">
              <div @click="share" class="share"></div>
              <div @click="openWeb" class="web"></div>
            </div>
          </div>
        </div>
      </transition>
    </div>
    <script src="//res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/vue.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/pixi.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/pixi-sound.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/TweenMax.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/axios.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/qrcode.min.js"></script>
    <script src="//s3.music.126.net/static/mob/ntes.id.js"></script>
    <script src="//s5.music.126.net/static_public/5a1b70ea0180f6ca7295a59d/js/music-jssdk-1.0.3.js"></script>
    <script src="js/build.js?v=1"></script>
    <script src="js/main.js?v=1"></script>
    <script src="js/ani.js?v=1"></script>
  </body>
</html>
