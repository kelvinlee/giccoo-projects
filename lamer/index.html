<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>潮汐更迭 共续蔚蓝心动</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="http://image.giccoo.com/projects/libs/css/animate.min.css" media="none" onload="if(media!='all')media='all'">

  <body>
    <!-- - url = "http://image.giccoo.com/projects/lincoln_mkz/"-->
    <div class="wechat-share-hide"><img id="share" src="http://image.giccoo.com/projects/lincoln_mkz/img/share.jpg"></div>
    <div class="pages">
      <div class="loading">
        <div class="content">
          <div class="logo"><img src="./img/loading-white.png">
            <div class="white"><img src="./img/loading-white.png"></div>
            <div class="tree"><img src="./img/loading-color.png"></div>
          </div>
          <div class="text"><span>Loading</span><em class="em1">.</em><em class="em2">.</em><em class="em3">.</em></div>
        </div>
      </div>
      <div class="page page-one">
        <div class="content">
          <div class="texts">
            <div class="text text-1 fadeInUp animated duration-10 delay-12"><img first-load-src="./img/page-1-text-1.png"></div>
            <div class="text text-2 fadeInUp animated duration-10 delay-15"><img first-load-src="./img/page-1-text-2.png"></div>
            <div class="text text-2 fadeInUp animated duration-10 delay-17"><img first-load-src="./img/page-1-text-3.png"></div>
            <div class="btn fadeInUp animated duration-10 delay-19"><img first-load-src="./img/page-1-btn.png"></div>
          </div>
          <div class="bg"><img first-load-src="./img/page-1-background.jpg">
            <div class="down fadeOut animated duration-30 delay-5 last"><img first-load-src="./img/page-1-down.jpg"></div>
            <div class="stars stars-1"></div>
            <div class="stars stars-2"></div>
            <div class="stars stars-3"></div>
          </div>
        </div>
      </div>
      <div next=".page-three" wait="1000" class="page page-two">
        <div class="content">
          <div class="texts">
            <div class="text text-1 fadeInUp animated duration-10 delay-2"><img first-load-src="./img/page-2-text-1.png"></div>
            <div class="text text-2 fadeInUp animated duration-10 delay-4"><img first-load-src="./img/page-2-text-2.png"></div>
          </div>

        </div>
      </div>
      <div next=".page-four" wait="1000" class="page page-three">

            <div class="text text-2 fadeInUp animated duration-10 delay-12"><img first-load-src="./img/page-3-text-2.png"></div>
          </div>
          <div class="bg fadeInZoomBig animated delay-3 duration-20 last"><img first-load-src="./img/page-3-background.jpg"></div>
        </div>
      </div>
      <div class="page page-four">
        <div class="content">
          <div class="texts">
            <div class="text text-1 fadeInUp animated duration-10 delay-2"><img second-load-src="./img/page-4-text-1.png"></div>

            <div class="btn btn-1 fadeInUp animated duration-11 delay-6"><img last-load-src="./img/page-6-btn-1.png"></div>
          </div>
        </div>
      </div>

          <div class="bg fadeInZoomBig animated duration-30 last"><img last-load-src="./img/page-7-background.jpg">
