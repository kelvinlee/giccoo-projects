<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>你的颜值靠谱吗？</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/base.css">
    <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?54c76cfc457022758fa6779bf3fa02a4";
        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);
      })();
      
    </script>
  </head>
  <body>
    <div id="qrcode" class="qrcode">
      <div class="qr"><img src="./img/qrcode.png">
        <div class="text">请使用手机扫描二维码参与活动</div>
      </div>
    </div>
    <div id="load" class="load">
      <div id="loading" v-show="mounted" style="display: none" class="loading fadeIn animated">
        <div class="build"><img src="./img/loading-bg.png" class="buildmove">
          <div class="person"><img src="./img/loading-person.gif"></div>
        </div>
        <div class="load-text"><span>Loading..{{progress}}%</span></div>
      </div>
    </div>
    <div id="main" v-show="mounted" :class="{biger: biger}" style="display: none" :style="{width: w+'px',height: h+'px',backgroundColor: BGColor}" class="main">
      <transition name="page-fade">
        <div v-show="loading" class="loading-page">
          <div class="ball-spin-fade-loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="pageInfoShow" class="page page-info">
          <div class="content">
            <div class="model">
              <div @click="pageInfoShow = false" class="head"><img src="./img/pop-head.png"></div>
              <div class="model-content"><img src="./img/pop-rule.png"></div>
            </div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="lotteryShow &amp;&amp; !lottery" class="page page-info">
          <div class="content">
            <div class="model">
              <div @click="lotteryShow = false" class="head"><img src="./img/pop-head.png"></div>
              <div class="model-content bigger"><img src="./img/pop-faild.png">
                <div @click="restart" class="btn restart"><img src="./img/pop-restart.png"></div>
                <div @click="buyNow" class="btn"><img src="./img/pop-buy.png"></div>
              </div>
            </div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="lotteryShow &amp;&amp; lottery" class="page page-info">
          <div class="content">
            <div class="model">
              <div @click="lotteryShow = false" class="head"><img src="./img/pop-head.png"></div>
              <div v-show="lotteryFormShow" class="model-content"><img src="./img/pop-title.png">
                <form class="form">
                  <div class="form-group">
                    <label for="username"><img src="./img/icon-1.png"></label>
                    <input id="username" placeholder="请输入您的姓名" type="text" v-model="form.username">
                  </div>
                  <div class="form-group">
                    <label for="mobile"><img src="./img/icon-2.png"></label>
                    <input placeholder="请输入您的联系方式" type="text" v-model="form.mobile">
                  </div>
                  <div class="form-group">
                    <label for="address"><img src="./img/icon-3.png"></label>
                    <input placeholder="请输入您的收货地址" type="text" v-model="form.address">
                  </div>
                  <div class="form-group">
                    <label for="color"><img src="./img/icon-4.png"></label>
                    <div class="select"><span>{{form.color}}</span>
                      <select v-model="form.color">
                        <option selected>0号 PORCELAIN瓷白</option>
                        <option>0.5号 WARM PORCELAIN暖瓷白</option>
                        <option>1号 WARM IVORY暖象牙</option>
                        <option>2号 SAND柔沙</option>
                      </select>
                    </div>
                  </div>
                </form>
                <div @click="submit" class="btn-submit"><img src="./img/btn-submit.png"></div>
              </div>
              <div v-show="!lotteryFormShow" class="model-content bigger"><img src="./img/pop-success.png">
                <div @click="buyNow" class="btn"><img src="./img/pop-buy.png"></div>
              </div>
            </div>
          </div>
        </div>
      </transition>
      <transition name="page-animation">
        <div v-show="!startgame" class="page page-wait">
          <div class="title"><img src="./img/wait-title.png"></div>
          <div @click="startgame = !startgame" class="btn play"><img src="./img/btn-play.png"></div>
        </div>
      </transition>
      <transition name="page-animation">
        <div v-show="startgame" class="page page-game">
          <div class="bg"></div>
          <div class="content">
            <div id="game"></div><img v-show="ugc &amp;&amp; !wy" :src="ugc" class="ugc">
          </div>
        </div>
      </transition>
    </div>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/vue.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/pixi.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/pixi-sound.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/TweenMax.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/axios.min.js"></script>
    <script src="/libs/js/min/bump-min.js"></script>
    <script src="js/main.js?v=2"></script>
  </body>
</html>
