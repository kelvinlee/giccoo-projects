<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>发现中国24节气 秋分之旅</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="http://image.giccoo.com/projects/libs/css/animate.min.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="//image.giccoo.com/projects/libs/js/min/vconsole.min.js"></script>
    <script>
      var vConsole = new VConsole();
      console.log('VConsole open');
      
    </script>
  </head>
  <body>
    <div id="myDiv"></div>
    <div id="main" v-show="mounted" :class="{biger: biger,smaller:smaller}" style="display: none" :style="{width: w+'px',minHeight: h+'px'}" class="main">
      <transition name="page-fade">
        <div v-show="loading" class="loading-page">
          <div class="ball-spin-fade-loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="pageIndex == 1" class="page page-2">
          <div class="content">
            <div class="videos">
              <div :class="{old: videoIndexOld == 1,on: videoIndex == 1,fadeInLeft: videoIndex == 1 &amp;&amp; lr,fadeInRight: videoIndex == 1 &amp;&amp; !lr}" class="video animated item-1">
                <video id="video-1" loop="true" x5-video-player-type="h5" x-webkit-airplay="true" airplay="allow" playsinline="" webkit-playsinline="" src="//image.giccoo.com/projects/Landrover24/video/build-1.mp4" style="width: 100%; height: 100%; object-fit: cover;"></video>
              </div>
              <div :class="{old: videoIndexOld == 2,on: videoIndex == 2,fadeInLeft: videoIndex == 2 &amp;&amp; lr,fadeInRight: videoIndex == 2 &amp;&amp; !lr}" class="video animated item-2">
                <video id="video-2" loop="true" x5-video-player-type="h5" x-webkit-airplay="true" airplay="allow" playsinline="" webkit-playsinline="" src="//image.giccoo.com/projects/Landrover24/video/build-2.mp4" style="width: 100%; height: 100%; object-fit: cover;"></video>
              </div>
              <div :class="{old: videoIndexOld == 3,on: videoIndex == 3,fadeInLeft: videoIndex == 3 &amp;&amp; lr,fadeInRight: videoIndex == 3 &amp;&amp; !lr}" class="video animated item-3">
                <video id="video-3" loop="true" x5-video-player-type="h5" x-webkit-airplay="true" airplay="allow" playsinline="" webkit-playsinline="" src="//image.giccoo.com/projects/Landrover24/video/build-3.mp4" style="width: 100%; height: 100%; object-fit: cover;"></video>
              </div>
              <div :class="{old: videoIndexOld == 4,on: videoIndex == 4,fadeInLeft: videoIndex == 4 &amp;&amp; lr,fadeInRight: videoIndex == 4 &amp;&amp; !lr}" class="video animated item-4">
                <video id="video-4" loop="true" x5-video-player-type="h5" x-webkit-airplay="true" airplay="allow" playsinline="" webkit-playsinline="" src="//image.giccoo.com/projects/Landrover24/video/build-4.mp4" style="width: 100%; height: 100%; object-fit: cover;"></video>
              </div>
              <div :class="{old: videoIndexOld == 5,on: videoIndex == 5,fadeInLeft: videoIndex == 5 &amp;&amp; lr,fadeInRight: videoIndex == 5 &amp;&amp; !lr}" class="video animated item-5">
                <video id="video-5" loop="true" x5-video-player-type="h5" x-webkit-airplay="true" airplay="allow" playsinline="" webkit-playsinline="" src="//image.giccoo.com/projects/Landrover24/video/build-5.mp4" style="width: 100%; height: 100%; object-fit: cover;"></video>
              </div>
              <div :class="{old: videoIndexOld == 6,on: videoIndex == 6,fadeInLeft: videoIndex == 6 &amp;&amp; lr,fadeInRight: videoIndex == 6 &amp;&amp; !lr}" class="video animated item-6">
                <video id="video-6" loop="true" x5-video-player-type="h5" x-webkit-airplay="true" airplay="allow" playsinline="" webkit-playsinline="" src="//image.giccoo.com/projects/Landrover24/video/build-6.mp4" style="width: 100%; height: 100%; object-fit: cover;"></video>
              </div>
            </div>
            <div id="ugc"></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="registerShow" class="pop">
          <div class="content">
            <div class="register">
              <div @click="registerShow = false" class="close"><img src="./img/icon-close.png"></div>
              <div class="title"><img src="./img/form-title.png"></div>
              <form-grounp v-bind:form="form" v-on:submit="submit" class="form"></form-grounp>
              <div v-show="!gameEnd" @click="registerShow = false" class="btn-item goon"><img src="./img/btn-goon.png"></div>
              <div v-show="gameEnd" @click="giveupAward" class="btn-item goon"><img src="./img/btn-giveup.png"></div>
              <div class="footer"><img src="./img/form-footer.png"></div>
            </div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="lotteryShow" class="pop">
          <div v-show="lotteryInfo.info" class="content">
            <div class="lottery success">
              <div @click="lotteryShow = false" class="close"><img src="./img/icon-close.png"></div>
              <div class="title"><img src="./img/pop-lottery-success.png"></div>
              <p class="code">{{lotteryInfo.info}}</p>
              <div class="btn"><img src="./img/btn-music-dark.png"></div>
              <div class="btn"><img src="./img/btn-shot.png"></div>
            </div>
          </div>
          <div v-show="!lotteryInfo.info" class="content">
            <div class="lottery faild">
              <div @click="lotteryShow = false" class="close"><img src="./img/icon-close.png"></div>
              <div class="title"><img src="./img/pop-lottery-faild.png"></div>
              <div class="btn"><img src="./img/btn-music.png"></div>
            </div>
          </div>
        </div>
      </transition>
    </div>
    <script src="//res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/vue.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/pixi.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/TweenMax.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/axios.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/qrcode.min.js"></script>
    <script src="//s3.music.126.net/static/mob/ntes.id.js"></script>
    <script src="//s5.music.126.net/static_public/5a1b70ea0180f6ca7295a59d/js/music-jssdk-1.0.3.js"></script>
    <script src="js/build.js?v=1"></script>
    <script src="js/main.js?v=1"></script>
    <script src="js/ani.js?v=1"></script>
  </body>
</html>
