<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content=" initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="wxm:timeline_title" content="HUAWEI P9 | P9 Plus  瞬间，定格视界的角度">
    <meta name="wxm:appmessage_title" content="瞬间，定格视界的角度">
    <meta name="wxm:appmessage_desc" content="HUAWEI P9 | P9 Plus，华为 ∣ 徕卡  联合设计">
    <!-- 分享缩略图，必须为绝对路径-->
    <meta name="wxm:img_url" content="http://wximg.qq.com/wxp/moment/V1ff60kgZ/img/thumb.jpg">
    <!-- 分享链接-->
    <meta name="wxm:link" content="http://wximg.qq.com/wxp/moment/V1ff60kgZ/html/index.html">
    <title>HUAWEI P9 | P9 Plus</title>
    <link rel="stylesheet" href="../css/style-promo.css"/>
    <style>
        html, body {
            height: 100%;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            overflow: hidden;

        }

        .loading {
            position: relative;
            width: 100%;
            height: 100%;

        }

        .loading {
            display: none;

        }

    </style>
</head>
<body>
<div class="wechat-share"><img src="../img/thumb.jpg"></div>
<div class="loading init_state">
    <div class="light_loading_png light_loading_rotate"></div>
    <div class="light_loading_png2 light_loading_rotate2"></div>
    <div class="pic_loading_png"></div>
    <div class="text_loading_png"></div>
</div>
<div class="logo_png init_state"></div>
<div class="btn_music btn_music_on init_state" id="audioBtn"></div>


<div class="screen-arrow">
    <div class="arrow1"></div>
    <div class="arrow2"></div>
    <div class="arrow3"></div>
</div>
<div class="mask" id="mask">

    <!--容器-->
    <div class="wrap" style="display: none">
        <section class="screen screen1">
            <div class="video_jpg" id="WxMomentVideo"></div>
            <div class="text1_title_png"></div>
            <div class="text1_notice_png"></div>
            <!--<div class="bg1_jpg"></div>-->
        </section>
        <section class="screen screen2">
            <div class="pic2_1_png"></div>
            <div class="pic2_2_png"></div>
            <div class="text2_2_png"></div>
            <div class="text2_1_png"></div>
            <!--<div class="bg2_jpg"></div>-->
        </section>
        <section class="screen screen3">

            <div class="text3_1_png text3 a_text3_1_png"></div>
            <div class="text3_2_png text3 a_text3_2_png"></div>
            <div class="text3_3_png text3 a_text3_3_png"></div>
            <div class="text3_4_png text3 a_text3_4_png"></div>
            <div class="text3_5_png text3 a_text3_5_png"></div>
            <div class="pic3_1_png fixed a_pic3_1_png"></div>
            <div class="pic3_2_png fixed a_pic3_2_png"></div>
            <div class="pic3_3_png fixed a_pic3_3_png"></div>
            <div class="pic3_4_png fixed a_pic3_4_png"></div>
            <div class="pic3_5_png fixed a_pic3_5_png"></div>
            <div class="text3_other_png text3 a_text3_other_png"></div>
            <div class="text4_1_png"></div>
            <div class="text4_2_png"></div>
            <div class="text4_3_png"></div>
            <div class="btn_buy_png"></div>
            <div class="btn_query_png"></div>
            <!--<div class="bg3_jpg"></div>-->
        </section>



    </div>
    <div class="bg1_jpg"></div>
    <div class="bg2_jpg"></div>
</div>
<audio id="bgMusic" src="../media/bg.mp3" loop="loop"
       style="opacity: 0;position: absolute;z-index: -100;bottom: -200px" autoplay="autoplay"></audio>
<script src="//wximg.gtimg.com/wxp/libs/wxmoment/0.0.3/wxmoment.min.js"></script>

<script src="../js/lib.js"></script>

</body>
</html>
