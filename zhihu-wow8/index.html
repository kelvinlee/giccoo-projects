<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>来自艾泽拉斯的召唤</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="http://image.giccoo.com/projects/libs/css/animate.min.css">
    <link rel="stylesheet" href="css/base.css">
    <script>
      var _hmt = _hmt || [];
      (function() {
      	var hm = document.createElement("script");
      	hm.src = "//hm.baidu.com/hm.js?54c76cfc457022758fa6779bf3fa02a4";
      	var s = document.getElementsByTagName("script")[0]; 
      	s.parentNode.insertBefore(hm, s);
      })();
    </script>
    <script src="//image.giccoo.com/projects/libs/js/min/vconsole.min.js"></script>
    <script>
      var vConsole = new VConsole();
      console.log('VConsole open');
      
    </script>
  </head>
  <body>
    <div id="main" v-show="mounted" :class="{biger: biger,smaller:smaller}" style="display: none" :style="{width: w+'px',height: h+'px'}" class="main">
      <transition name="page-fade">
        <div v-show="pageIndex == 1" class="page page-home">
          <div class="content">
            <div class="logo fadeIn animated"><img src="./img/logo.png"></div>
            <div class="texts fadeIn animated"><img src="./img/texts.png"></div>
            <div @click="pageIndex = 2" class="btn fadeIn animated"><img src="./img/btn-start.png"></div>
            <div class="orc fadeInLeft animated"><img src="./img/orc.png"></div>
            <div class="human fadeInRight animated"><img src="./img/human.png"></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="pageIndex == 2" class="page page-question">
          <div class="content">
            <div class="box">
              <div class="title">Q{{questionID+1}}</div>
              <div class="question">{{question.question}}</div>
              <div class="answers">
                <div :class="{on: selectIndex == index}" v-for="item,index in question.answers" @click="selectItem(index)" class="answer">{{item}}</div>
              </div>
            </div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="pageIndex == 3" class="page page-answer">
          <div id="ugc" class="bg fadeIn animated"></div>
          <div class="content">
            <div class="logo"><img src="./img/small-logo.png"></div>
            <div v-show="btnShow" class="btns fadeIn animated">
              <div @click="getUGC" class="btn"><img src="./img/btn-build.png"></div>
              <div @click="getBadge" class="btn"><img src="./img/btn-get.png"></div>
            </div>
          </div>
        </div>
      </transition>
      <transition name="page-fade-fast">
        <div v-show="pop" class="pop">
          <div class="content">
            <div @click="pop = false" class="close"><img src="./img/icon-close.png"></div>
            <div class="zy">
              <div :class="{on: lmbl}" @click="lmbl = true" class="lm"><img src="./img/icon-lm.png"></div>
              <div :class="{on: !lmbl}" @click="lmbl = false" class="bl"><img src="./img/icon-bl.png"></div>
            </div>
            <div class="text"><img src="./img/text-select.png"></div>
            <div @click="go" class="btn"><img src="./img/btn-select.png"></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="ugcPage" class="pop">
          <div class="box">
            <div @click="closeUGC" class="close"><img src="./img/icon-close-white.png"></div><img :src="ugc" class="bg"><img :src="ugcsave" class="ugcsave">
            <p>长按图片保存</p>
          </div>
        </div>
      </transition>
    </div>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="http://image.giccoo.com/projects/libs/js/min/vue.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/pixi.min.js"></script>
    <script src="http://image.giccoo.com/projects/libs/js/min/TweenMax.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
