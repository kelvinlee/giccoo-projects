<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>孤独的人会发光</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="//image.giccoo.com/projects/libs/css/animate.min.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <div id="main" v-show="mount" style="display: none" :style="{width: w+'px',height: h+'px'}" :class="{smaller: smaller}" class="main">
      <div class="nav">
        <div class="logo"><img src="./img/navbar.jpg"></div>
      </div>
      <transition name="page-animation">
        <div v-show="pageIndex == 0" :class="{left: pageIndex &gt;= 0}" class="page page-home">
          <div class="bg"><img src="./img/page-home-bg.jpg"></div>
          <div class="content">
            <div class="texts">
              <div class="text text-1 fadeInUp animated duration-6 delay-3"><img src="./img/page-home-text-1.png"></div>
              <div class="text text-2 fadeInUp animated duration-7 delay-4"><img src="./img/page-home-text-2.png"></div>
              <div class="text text-3 fadeInUp animated duration-8 delay-5"><img src="./img/page-home-text-3.png"></div>
              <div class="text text-4 fadeInUp animated duration-9 delay-6"><img src="./img/page-home-text-4.png"></div>
              <div class="text text-5 fadeInUp animated duration-10 delay-7"><img src="./img/page-home-text-5.png"></div>
            </div>
          </div>
        </div>
      </transition>
      <transition name="page-animation">
        <div v-show="pageIndex == 1" :class="{now: pageIndex == 1,right: pageIndex &lt; 1,left: pageIndex &gt; 1}" class="page page-1">
          <div class="bg"><img src="./img/page-1-bg.jpg">
            <div id="stars" class="animations"></div>
          </div>
          <div class="content">
            <div @click="moveNext" class="right"></div>
            <div class="texts">
              <div class="text text-1 fadeInUp animated duration-6 delay-3"><img src="./img/page-1-text-1.png"></div>
              <div class="text text-2 fadeInUp animated duration-7 delay-4"><img src="./img/page-1-text-2.png"></div>
              <div class="text text-3 fadeInUp animated duration-8 delay-5"><img src="./img/page-1-text-3.png"></div>
              <div class="text text-4 fadeInUp animated duration-9 delay-6"><img src="./img/page-1-text-4.png"></div>
            </div>
            <div @click="gameStart(1)" class="btn btn-start"></div>
          </div>
        </div>
      </transition>
      <transition name="page-animation">
        <div v-show="pageIndex == 2" :class="{now: pageIndex == 2,right: pageIndex &lt; 2,left: pageIndex &gt; 2}" class="page page-2">
          <div class="bg"><img src="./img/page-2-bg.jpg">
            <div class="animations">
              <div class="hair"><img src="./img/page-2-hair.gif"></div>
            </div>
          </div>
          <div class="content">
            <div @click="movePrev" class="left"></div>
            <div @click="moveNext" class="right"></div>
            <div class="texts">
              <div class="text text-1 fadeInUp animated duration-6 delay-3"><img src="./img/page-2-text-1.png"></div>
              <div class="text text-2 fadeInUp animated duration-7 delay-4"><img src="./img/page-2-text-2.png"></div>
              <div class="text text-3 fadeInUp animated duration-8 delay-5"><img src="./img/page-2-text-3.png"></div>
              <div class="text text-4 fadeInUp animated duration-9 delay-6"><img src="./img/page-2-text-4.png"></div>
            </div>
            <div @click="gameStart(2)" class="btn btn-start"></div>
          </div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="regisiterPageShow" class="page page-regisiter"></div>
      </transition>
      <transition name="page-fade">
        <div v-show="recordPageShow" class="page page-record"></div>
      </transition>
      <transition name="page-fade">
        <div v-show="ugcPageShow" class="page page-ugc">
        </div>
      </transition>
    </div>
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/vue.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/pixi.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/Tween.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/axios.min.js"></script>
    <script src="js/main.js?v=1"></script>
  </body>
</html>
