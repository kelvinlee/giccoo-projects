<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>沃尔沃2016款V40&2015款V60</title>
    <link rel="stylesheet" href="/libs/css/animate.min.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <!-- - var images = "http://disk.giccoo.com/projects/dazhong/img"-->
    <div class="wechat-share-hide">
    </div>
    <div class="main">
      <div class="homepage">
        <div class="bg"><img src="img/bg-top.jpg"><a href="http://www.volvocars.com/zh-cn/cars/new-models/v40 " class="outlink"></a></div>
        <div class="form">
          <div class="title"><img src="img/title.png"></div>
          <register></register>
        </div>
        <div class="bg"><img src="img/bg-content.jpg"></div>
        <div class="tabs">
          <div class="tab">
            <div onclick="showTab(1)" class="item"><img src="img/tab-1.png"></div>
            <div onclick="showTab(2)" class="item"><img src="img/tab-2.png"></div>
          </div>
          <div class="contents">
            <div class="item">
              <div class="sliders">
                <slider callback="changePoint" list="img/v40-1.jpg,img/v40-2.jpg,img/v40-3.jpg,img/v40-4.jpg,img/v40-5.jpg"></slider>
              </div>
              <div class="points"><span class="on"></span><span></span><span></span><span></span><span></span></div>
            </div>
            <div class="item">
              <div class="sliders">
                <slider callback="changePoint" list="img/v60-1.jpg,img/v60-2.jpg,img/v60-3.jpg,img/v60-4.jpg,img/v60-5.jpg"></slider>
              </div>
              <div class="points"><span class="on"></span><span></span><span></span><span></span><span></span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="backTop"><img src="img/back-top.png"></div>
      
    </div>
    <script src="/libs/js/min/Zepto.min.js"></script>
    <script src="/libs/js/min/fastclick.min.js"></script>
    <script src="/libs/js/min/riot.js"></script>
    <script src="js/tag.js"></script>
    <script src="js/main.js"></script>
    <script>
      var _hmt = _hmt || [];
      (function() {
      var hm = document.createElement("script");
      hm.src = "//hm.baidu.com/hm.js?54c76cfc457022758fa6779bf3fa02a4";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </body>
</html>
