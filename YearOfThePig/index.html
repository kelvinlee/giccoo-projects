<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>猪年大吉</title>
    <meta name="author" content="m.giccoo.com">
    <link rel="stylesheet" href="//image.giccoo.com/projects/libs/css/animate.min.css">
    <link rel="stylesheet" href="/libs/font/xqzpt.css">
    <link rel="stylesheet" href="css/base.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-66865226-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-66865226-1');
    </script>
  </head>
  <body>
    <div id="load" class="load">
      <div id="loading" v-show="mounted" style="display: none" class="content">
        <div class="load-animated">
          <div class="lucky-bag"><img src="./img/lucky-bag.png"></div>
          <div class="hand hand-left"><img src="./img/hand.png"></div>
          <div class="hand hand-right"><img src="./img/hand.png"></div>
          <div class="bag-shadow"><img src="./img/shadow.png"></div>
        </div>
        <div class="load-text">
          <p class="centeralign">{{progressText}}</p>
        </div>
      </div>
    </div>
    <div id="main" :class="{biger: biger, smaller:smaller}" :style="{width: w+'px',height: h+'px'}" class="main">
      <transition name="page-down">
        <div v-show="noteShow" @click="noteShow = false" :class="{error: noteType}" style="display: none" class="note-message">
          <div class="note-text">{{noteText}}</div>
        </div>
      </transition>
      <transition name="page-fade">
        <div v-show="loading" style="display: none" class="loading-page">
          <div class="ball-spin-fade-loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </transition>
      <transition name="page-zoom">
        <div v-show="pageIndex == 1" class="page page-1">
          <div class="content">
            <div class="home-handbag left">
              <div class="home-hand"><img src="./img/hand.png"></div>
              <div class="home-bag"><img src="./img/lucky-bag.png"></div>
            </div>
            <div class="home-logo fadeInUp animated delay-2"><img src="./img/homepage-logo.png"></div>
            <div class="text fadeInUp animated delay-4">
              <p>福袋被偷走了，<br/>你的福贴还在里面呢!</p>
            </div>
            <div class="btn fadeInUp animated delay-8"><img src="./img/btn-start.png"></div>
          </div>
        </div>
      </transition>
    </div>
    <script src="//res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/vue.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/TweenMax.min.js"></script>
    <script src="//image.giccoo.com/projects/libs/js/min/axios.min.js"></script>
    <script src="//image.giccoo.com/projects/genki/js/music-jssdk-1.0.5.js"></script>
    <script src="//image.giccoo.com/projects/genki/js/ntes.id.js"></script>
    <script src="js/main.js?v=1"></script>
    
    
    
    
    
    
    
  </body>
</html>
