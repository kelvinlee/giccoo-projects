<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>路虎荣耀接战007</title>
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <!-- - var images = "http://disk.giccoo.com/projects/huaweiG7/img"-->
    <div class="main">
      <div id="homepage" class="homepage">
        <div class="logo"><img src="img/logo.png"></div>
        <div class="note"><img src="img/note.png"></div>
        <div class="next"><img src="img/next.png"></div>
      </div>
      <div class="nextpage"><img src="img/page.jpg"></div>
      <div id="back" class="back">返回</div>
    </div>
    <script>
      // Generated by CoffeeScript 1.9.1
      window.onload = function() {
        document.getElementById("homepage").addEventListener("touchstart", function(evt) {
          return evt.preventDefault();
        });
        document.getElementById("homepage").addEventListener("touchmove", function(evt) {
          return evt.preventDefault();
        });
        document.getElementById("homepage").addEventListener("touchend", function(evt) {
          document.getElementById("homepage").className = "homepage next";
        });
        document.getElementById("back").addEventListener("touchend", function(evt){
        	document.getElementById("homepage").className = "homepage";
        	setTimeout(function(){ window.scrollTo(0,0) },500);
        })
      };
    </script>
    <script>
      var _hmt = _hmt || [];
      (function() {
      var hm = document.createElement("script");
      hm.src = "//hm.baidu.com/hm.js?54c76cfc457022758fa6779bf3fa02a4";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </body>
</html>
